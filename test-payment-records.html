<!DOCTYPE html>
<html>
<head>
  <title>Cache Buster Redirect</title>
</head>
<body>
  <h1>Redirecting with cache buster...</h1>
  <script>
    // Redirect to Payment-Records with timestamp to bust cache
    const timestamp = new Date().getTime();
    window.location.href = `Payment-Records.html?nocache=${timestamp}`;
  </script>
</body>
</html>

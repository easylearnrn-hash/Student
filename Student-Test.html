let questions = [];

  correct: [],

const ANSWER_LETTERS = ['A', 'B', 'C', 'D'];

function safeJsonParse(value) {
  if (typeof value !== 'string') return null;
  try {
    return JSON.parse(value);
  } catch (err) {
    return null;
  }
}

function escapeHtml(text = '') {
  return String(text)
    .replace(/&/g, '&amp;')
    .replace(/</g, '&lt;')
    .replace(/>/g, '&gt;')
    .replace(/"/g, '&quot;')
    .replace(/'/g, '&#039;');
}

function formatTextWithBreaks(text = '') {
  return escapeHtml(text).replace(/\n/g, '<br>');
}

function letterToIndex(letter) {
  if (typeof letter !== 'string') return -1;
  return ANSWER_LETTERS.indexOf(letter.toUpperCase());
}

function normalizeCorrectAnswer(rawValue, optionsList = [], rawQuestion = null) {
  if (typeof rawValue === 'number' && !Number.isNaN(rawValue)) {
    return ANSWER_LETTERS[rawValue] || 'A';
  }

  if (typeof rawValue === 'string') {
    const trimmed = rawValue.trim();
    if (trimmed) {
      const upper = trimmed.toUpperCase();
      if (ANSWER_LETTERS.includes(upper)) {
        return upper;
      }

      const numeric = Number(trimmed);
      if (!Number.isNaN(numeric)) {
        return ANSWER_LETTERS[numeric] || 'A';
      }

      const matchIndex = optionsList.findIndex(opt => opt.toLowerCase() === trimmed.toLowerCase());
      if (matchIndex >= 0) {
        return ANSWER_LETTERS[matchIndex] || 'A';
      }
    }
  }

  if (rawQuestion) {
    const fallbackFields = ['correctOption', 'correct_option', 'correct', 'answer', 'correct_answer_value'];
    for (const field of fallbackFields) {
      if (rawQuestion[field] != null && rawQuestion[field] !== rawValue) {
        return normalizeCorrectAnswer(rawQuestion[field], optionsList, null);
      }
    }
  }

  return 'A';
}

function normalizeOptionArray(rawOptions, rawQuestion) {
  let optionsList = [];

  if (Array.isArray(rawOptions)) {
    optionsList = rawOptions;
  } else if (typeof rawOptions === 'string') {
    let parsed = safeJsonParse(rawOptions);
    if (Array.isArray(parsed)) {
      optionsList = parsed;
    } else if (parsed && typeof parsed === 'object') {
      optionsList = Object.values(parsed);
    } else if (typeof parsed === 'string' && parsed !== rawOptions) {
      const doubleParsed = safeJsonParse(parsed);
      if (Array.isArray(doubleParsed)) {
        optionsList = doubleParsed;
      } else if (doubleParsed && typeof doubleParsed === 'object') {
        optionsList = Object.values(doubleParsed);
      }
    }

    if (!optionsList.length) {
      if (rawOptions.includes('|')) {
        optionsList = rawOptions.split('|').map(part => part.trim()).filter(Boolean);
      } else if (rawOptions.includes('\n')) {
        optionsList = rawOptions.split('\n').map(line => line.trim()).filter(Boolean);
      } else {
        optionsList = [rawOptions.trim()].filter(Boolean);
      }
    }
  } else if (rawOptions && typeof rawOptions === 'object') {
    const ordered = [];
    ['A', 'B', 'C', 'D', 'a', 'b', 'c', 'd', '0', '1', '2', '3'].forEach(key => {
      if (rawOptions[key]) ordered.push(rawOptions[key]);
    });
    optionsList = ordered.length ? ordered : Object.values(rawOptions);
  }

  if (!optionsList.length && rawQuestion) {
    const fallbackKeys = [
      'optionA', 'optionB', 'optionC', 'optionD',
      'option_a', 'option_b', 'option_c', 'option_d',
      'answerA', 'answerB', 'answerC', 'answerD',
      'answer_a', 'answer_b', 'answer_c', 'answer_d'
    ];
    fallbackKeys.forEach(key => {
      if (rawQuestion[key]) {
        optionsList.push(rawQuestion[key]);
      }
    });
  }

  const cleaned = optionsList
    .map(opt => {
      if (opt == null) return '';
      if (typeof opt === 'string') return opt.replace(/\s+/g, ' ').trim();
      if (typeof opt === 'object') {
        if (typeof opt.text === 'string') return opt.text.trim();
        return Object.values(opt)
          .map(val => (typeof val === 'string' ? val.trim() : ''))
          .filter(Boolean)
          .join(' ')
          .trim();
      }
      return String(opt);
    })
    .filter(Boolean);

  return cleaned.slice(0, ANSWER_LETTERS.length);
}

function padOptions(options, correctLetter) {
  const padded = [...options];
  const requiredLength = Math.max(
    padded.length,
    letterToIndex(correctLetter) + 1,
    ANSWER_LETTERS.length
  );

  while (padded.length < requiredLength) {
    const letter = ANSWER_LETTERS[padded.length] || String.fromCharCode(65 + padded.length);
    padded.push(`Option ${letter} not provided`);
  }

  return padded.slice(0, ANSWER_LETTERS.length);
}

function normalizeQuestionRecord(rawQuestion) {
  const questionText =
    (typeof rawQuestion.question === 'string' && rawQuestion.question.trim()) ||
    rawQuestion.prompt ||
    rawQuestion.question_text ||
    rawQuestion.title ||
    rawQuestion.text ||
    'Question text unavailable';

  const optionCandidates = normalizeOptionArray(
    rawQuestion.options ?? rawQuestion.options_json ?? rawQuestion.choices ?? rawQuestion.answers,
    rawQuestion
  );
  let normalizedCorrect = normalizeCorrectAnswer(rawQuestion.correct_answer, optionCandidates, rawQuestion);
  const paddedOptions = padOptions(optionCandidates, normalizedCorrect);
  normalizedCorrect = normalizeCorrectAnswer(normalizedCorrect, paddedOptions, rawQuestion);

  return {
    ...rawQuestion,
    question: questionText,
    options: paddedOptions,
    correct_answer: normalizedCorrect,
  };
}

function shuffleArray(array) {
  const shuffled = [...array];
  for (let i = shuffled.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
  }
  return shuffled;
}

function toggleShuffle() {
  const shuffleBtn = document.getElementById('shuffleBtn');
  const shuffleIcon = document.getElementById('shuffleIcon');
  const shuffleText = document.getElementById('shuffleText');
  
  isShuffled = !isShuffled;
  
  if (isShuffled) {
    // Shuffle questions
    questions = shuffleArray(originalQuestions);
    shuffleIcon.textContent = 'üîÄ';
    shuffleText.textContent = 'Mix On';
    shuffleBtn.style.background = 'rgba(74, 222, 128, 0.3)';
    shuffleBtn.style.borderColor = '#4ade80';
  } else {
    // Restore original order
    questions = [...originalQuestions];
    shuffleIcon.textContent = 'üîÄ';
    shuffleText.textContent = 'Mix Off';
    shuffleBtn.style.background = 'rgba(255,255,255,0.15)';
    shuffleBtn.style.borderColor = 'rgba(255,255,255,0.3)';
  }
  
  // Reset test with new order
  currentQuestionIndex = 0;
  selectedAnswers = new Array(questions.length).fill(null);
  window.tempSelection = null;
  displayQuestion();
}

  const normalizedQuestions = data.map(normalizeQuestionRecord);

  // Store original order and current questions
  originalQuestions = [...normalizedQuestions];
  questions = [...normalizedQuestions];
    currentQuestionIndex = 0;

  } catch (error) {
    console.error('Error loading questions:', error);
    document.getElementById('questionContainer').innerHTML = `
      <div class="question-card">
        <div style="text-align: center; color: #ffffff;">
          <div style="font-size: 48px; margin-bottom: 20px;">‚ùå</div>
          <div style="font-size: 20px; font-weight: 600; margin-bottom: 10px;">Error Loading Questions</div>
          <div style="font-size: 16px; opacity: 0.8;">${error.message}</div>
          <button class="btn" onclick="window.location.href='Tests-Library.html'" style="margin-top: 20px;">‚Üê Back to Tests</button>
        </div>
      </div>
    `;
  }
}

// ========================================================
// DISPLAY QUESTION
// ========================================================
function displayQuestion() {
  if (!questions.length) {
    document.getElementById('questionContainer').innerHTML = `
      <div class="question-card">
        <div style="text-align: center; color: #ffffff;">
          <div style="font-size: 48px; margin-bottom: 20px;">üì≠</div>
          <div style="font-size: 20px; font-weight: 600; margin-bottom: 10px;">No Questions Loaded</div>
          <div style="font-size: 16px; opacity: 0.8;">Please return to the test library and choose a different test.</div>
        </div>
      </div>
    `;
    return;
  }

  const question = questions[currentQuestionIndex];
  if (!question) {
    document.getElementById('questionContainer').innerHTML = `
      <div class="question-card">
        <div style="text-align: center; color: #ffffff;">
          <div style="font-size: 48px; margin-bottom: 20px;">‚ö†Ô∏è</div>
          <div style="font-size: 20px; font-weight: 600; margin-bottom: 10px;">Question unavailable</div>
          <div style="font-size: 16px; opacity: 0.8;">Please try the next question.</div>
        </div>
      </div>
    `;
    return;
  }

  const options = Array.isArray(question.options) ? question.options : [];
  const letters = ANSWER_LETTERS;
  window.tempSelection = null;
  
  // Update progress
  const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
  document.getElementById('progressBar').style.width = `${progress}%`;
  document.getElementById('progressText').textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
  
  // Display question
  document.getElementById('questionContainer').innerHTML = `
    <div class="question-card">
      <div class="question-number">Question ${currentQuestionIndex + 1}</div>
      <div class="question-text">${formatTextWithBreaks(question.question)}</div>
      <div class="options" id="optionsContainer">
        ${options.map((opt, i) => `
          <div class="option" onclick="selectAnswer('${letters[i]}')" id="option${letters[i]}">
            <span class="option-letter">${letters[i]}.</span>
            <span>${formatTextWithBreaks(opt)}</span>
          </div>
        `).join('')}
      </div>
      <button class="btn" onclick="submitAnswer()" id="submitBtn" disabled>Submit Answer</button>
    </div>
  `;
}

// ========================================================
// SELECT ANSWER
// ========================================================
function selectAnswer(letter) {
  // Remove previous selection
  document.querySelectorAll('.option').forEach(opt => {
    opt.classList.remove('selected');
  });
  
  // Add selection
  const optionEl = document.getElementById(`option${letter}`);
  if (!optionEl) return;
  optionEl.classList.add('selected');
  
  // Enable submit button
  document.getElementById('submitBtn').disabled = false;
  
  // Store selection (temporarily)
  window.tempSelection = letter;
}

// ========================================================
// SUBMIT ANSWER
// ========================================================
function submitAnswer() {
  if (!window.tempSelection) return;
  
  const question = questions[currentQuestionIndex];
  const selectedAnswer = window.tempSelection;
  const correctAnswer = question.correct_answer;
  const isCorrect = selectedAnswer === correctAnswer;
  
  // Store answer
  selectedAnswers[currentQuestionIndex] = {
    selected: selectedAnswer,
    correct: correctAnswer,
    isCorrect: isCorrect
  };
  
  // Show visual feedback
  const letters = ANSWER_LETTERS;
  letters.forEach(letter => {
    const optionEl = document.getElementById(`option${letter}`);
    if (!optionEl) return;
    if (letter === correctAnswer) {
      optionEl.classList.add('correct');
    } else if (letter === selectedAnswer && !isCorrect) {
      optionEl.classList.add('incorrect');
    }
    optionEl.classList.add('disabled');
  });
  
  // Show reaction popup
  showReactionPopup(isCorrect);
  
  // Change button to Next
  const submitBtn = document.getElementById('submitBtn');
  if (currentQuestionIndex < questions.length - 1) {
    submitBtn.textContent = 'Next Question ‚û°Ô∏è';
    submitBtn.onclick = nextQuestion;
    submitBtn.disabled = false;
  } else {
    submitBtn.textContent = 'See Results üéØ';
    submitBtn.onclick = showResults;
    submitBtn.disabled = false;
  }
}

// ========================================================
// NEXT QUESTION
// ========================================================
function nextQuestion() {
  currentQuestionIndex++;
  displayQuestion();
}

// ========================================================
// SHOW RESULTS
// ========================================================
function showResults() {
  const correctCount = selectedAnswers.reduce((sum, answer) => {
    if (answer && answer.isCorrect) {
      return sum + 1;
    }
    return sum;
  }, 0);
  const percentage = Math.round((correctCount / questions.length) * 100);
  
  document.getElementById('scoreNumber').textContent = `${percentage}%`;
  document.getElementById('resultsText').textContent = `You answered ${correctCount} out of ${questions.length} questions correctly!`;
  
  document.getElementById('questionContainer').style.display = 'none';
  document.getElementById('progressContainer').style.display = 'none';
  document.getElementById('resultsCard').classList.add('show');
}

// ========================================================
// RESTART TEST
// ========================================================
function restartTest() {
  // Re-shuffle if mix is on
  if (isShuffled) {
    questions = shuffleArray(originalQuestions);
  }
  
  currentQuestionIndex = 0;
  selectedAnswers = new Array(questions.length).fill(null);
  window.tempSelection = null;
  
  document.getElementById('questionContainer').style.display = 'block';
  document.getElementById('progressContainer').style.display = 'block';
  document.getElementById('resultsCard').classList.remove('show');
  
  displayQuestion();
}

// ========================================================
// INITIALIZE
// ========================================================
loadReactions();
loadQuestions();
</script>

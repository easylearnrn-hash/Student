<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <title>üìù ARNOMA Group Notes Manager</title>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="shared-auth.js"></script>
  <script src="shared-dialogs.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --success: #10b981;
      --danger: #ef4444;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f172a;
      min-height: 100vh;
      padding: 40px 20px;
      color: white;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 20% 30%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(118, 75, 162, 0.12) 0%, transparent 50%);
      animation: gradientShift 20s ease infinite;
      z-index: -1;
    }

    @keyframes gradientShift {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.85; transform: scale(1.1); }
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
    }

    /* ===== HEADER ===== */
    .header {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .page-title {
      font-size: 28px;
      font-weight: 800;
      background: linear-gradient(135deg, #8ab4ff, #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
    }

    .header-actions {
      display: flex;
      gap: 12px;
    }

    .btn-secondary {
      padding: 11px 24px;
      background: rgba(59, 130, 246, 0.15);
      border: 2px solid rgba(59, 130, 246, 0.4);
      border-radius: 12px;
      color: #93c5fd;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-secondary:hover {
      background: rgba(59, 130, 246, 0.25);
      border-color: #3b82f6;
      transform: translateY(-2px);
      box-shadow: 0 0 25px rgba(59, 130, 246, 0.4);
    }

    .logout-btn {
      padding: 8px 16px;
      background: rgba(239, 68, 68, 0.15);
      border: 2px solid rgba(239, 68, 68, 0.4);
      border-radius: 10px;
      color: #fca5a5;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
    }

    /* ===== GROUP TABS ===== */
    .group-tabs {
      display: flex;
      gap: 12px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 14px;
      flex-wrap: wrap;
    }

    .group-tab {
      flex: 1;
      min-width: 120px;
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.03);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      color: rgba(255, 255, 255, 0.6);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      text-align: center;
    }

    .group-tab.active {
      background: rgba(102, 126, 234, 0.2);
      border-color: rgba(102, 126, 234, 0.6);
      color: #8ab4ff;
      box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
    }

    .group-tab:hover:not(.active) {
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(255, 255, 255, 0.2);
    }

    /* ===== SYSTEMS ACCORDION ===== */
    .systems-container {
      margin-top: 24px;
    }

    .system-section {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 14px;
      margin-bottom: 16px;
      overflow: hidden;
      transition: all 0.3s;
    }

    .system-section.expanded {
      border-color: rgba(102, 126, 234, 0.4);
    }

    .system-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 24px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .system-header:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .system-info {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .system-icon {
      font-size: 32px;
    }

    .system-details h3 {
      font-size: 18px;
      color: white;
      margin-bottom: 4px;
    }

    .system-details .note-count {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.5);
    }

    .system-expand {
      font-size: 20px;
      color: rgba(255, 255, 255, 0.5);
      transition: transform 0.3s;
    }

    .system-section.expanded .system-expand {
      transform: rotate(180deg);
    }

    .system-body {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    .system-section.expanded .system-body {
      max-height: 800px;
      overflow-y: auto;
    }

    /* ===== NOTES GRID ===== */
    .notes-grid {
      padding: 20px 24px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 16px;
    }

    .note-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px;
      transition: all 0.3s;
    }

    .note-card:hover {
      transform: translateY(-2px);
      border-color: rgba(102, 126, 234, 0.4);
      box-shadow: 0 4px 16px rgba(102, 126, 234, 0.2);
    }

    .note-card.accessible {
      border-color: rgba(16, 185, 129, 0.5);
      background: rgba(16, 185, 129, 0.05);
    }

    .note-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 12px;
    }

    .note-title {
      font-size: 15px;
      font-weight: 600;
      color: white;
      line-height: 1.4;
      flex: 1;
    }

    .access-badge {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 700;
      white-space: nowrap;
      margin-left: 8px;
    }

    .access-badge.accessible {
      background: rgba(16, 185, 129, 0.2);
      color: #6ee7b7;
      border: 1px solid rgba(16, 185, 129, 0.4);
    }

    .access-badge.restricted {
      background: rgba(239, 68, 68, 0.2);
      color: #fca5a5;
      border: 1px solid rgba(239, 68, 68, 0.4);
    }

    .note-meta {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      margin-bottom: 12px;
    }

    .note-actions {
      display: flex;
      gap: 8px;
    }

    .btn-access {
      flex: 1;
      padding: 8px 12px;
      background: rgba(16, 185, 129, 0.15);
      border: 1px solid rgba(16, 185, 129, 0.4);
      border-radius: 8px;
      color: #6ee7b7;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-access:hover {
      background: rgba(16, 185, 129, 0.25);
      box-shadow: 0 0 15px rgba(16, 185, 129, 0.3);
    }

    .btn-access.revoke {
      background: rgba(239, 68, 68, 0.15);
      border-color: rgba(239, 68, 68, 0.4);
      color: #fca5a5;
    }

    .btn-access.revoke:hover {
      background: rgba(239, 68, 68, 0.25);
    }

    .btn-view {
      padding: 8px 12px;
      background: rgba(59, 130, 246, 0.15);
      border: 1px solid rgba(59, 130, 246, 0.4);
      border-radius: 8px;
      color: #93c5fd;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-view:hover {
      background: rgba(59, 130, 246, 0.25);
    }

    /* ===== EMPTY STATE ===== */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: rgba(255, 255, 255, 0.5);
    }

    .empty-state .icon {
      font-size: 64px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-state .text {
      font-size: 16px;
    }

    /* ===== LOADING ===== */
    .loading {
      text-align: center;
      padding: 40px;
      color: rgba(255, 255, 255, 0.7);
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(102, 126, 234, 0.2);
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .header-row {
        flex-direction: column;
        gap: 16px;
      }

      .group-tabs {
        flex-direction: column;
      }

      .notes-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

          Grant Access

  <script>
    // ===== SUPABASE CONFIGURATION =====
    const SUPABASE_URL = 'https://zlvnxvrzotamhpezqedr.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpsdm54dnJ6b3RhbWhwZXpxZWRyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4MTEzMTcsImV4cCI6MjA3ODM4NzMxN30.-IoSqKhDrA9NuG4j3GufIbfmodWqCoppEklE1nTmw38';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const BUCKET_NAME = 'student-notes';
    
    // Debug mode
    const DEBUG_MODE = false;

        const SYSTEMS = [
      { name: 'Medical Terminology', icon: 'üìñ' },
      { name: 'Human Anatomy', icon: 'ü´Ä' },
      { name: 'Medication Suffixes and Drug Classes', icon: 'üíä' },
      { name: 'Cardiovascular System', icon: '‚ù§Ô∏è' },
      { name: 'Endocrine System', icon: '‚ö°' },
      { name: 'Gastrointestinal & Hepatic System', icon: 'üçΩÔ∏è' },
      { name: 'Respiratory System', icon: 'ü´Å' },
      { name: 'Renal', icon: 'üíß' },
      { name: 'Fluids, Electrolytes & Nutrition', icon: 'üíâ' },
      { name: 'Eye Disorders', icon: 'üëÅÔ∏è' },
      { name: 'EENT', icon: 'üëÇ' },
      { name: 'Burns and Skin', icon: 'üß¥' },
      { name: 'Reproductive and Sexual Health System', icon: 'üë∂' },
      { name: 'Maternal Health', icon: 'ü§∞' },
      { name: 'Pediatrics', icon: 'üß∏' },
      { name: 'Medical-Surgical Care', icon: 'üè•' },
      { name: 'Mental Health', icon: 'üßò' },
      { name: 'Autoimmune & Infectious Disorders', icon: 'ü¶†' },
      { name: 'Neurology', icon: 'üß†' },
      { name: 'Cancer', icon: 'üéóÔ∏è' },
      { name: 'Musculoskeletal Disorders', icon: 'ü¶¥' },
      { name: 'Psycho-Social Aspects', icon: 'ü§ù' },
      { name: 'Nursing Skills and Fundamentals', icon: 'üìã' },
      { name: 'Pharmacology', icon: 'üíâ' }
    ];

    let currentGroup = 'Group A';
    let allNotes = [];
    let permissions = [];

    // ===== INITIALIZATION =====
    (async function init() {
      try {
        const session = window.ArnomaAuth
          ? await window.ArnomaAuth.ensureSession(supabase, { redirectToLogin: true })
          : (await supabase.auth.getSession()).data.session;

        if (!session) {
          window.location.href = 'index.html';
          return;
        }

        await loadData();
      } catch (error) {
        console.error('Init error:', error);
        alert('Failed to initialize: ' + error.message);
      }
    })();

    // ===== LOAD DATA =====
    async function loadData() {
      const container = document.getElementById('systemsContainer');
      container.innerHTML = '<div class="loading"><div class="spinner"></div><div>Loading systems and notes...</div></div>';

      try {
        // Load all notes (no deleted column, just fetch active notes)
        const { data: notes, error: notesError } = await supabase
          .from('student_notes')
          .select('*')
          .order('class_date', { ascending: false });

        if (notesError) throw notesError;
        allNotes = notes || [];

        if (DEBUG_MODE) console.log('üìö Loaded notes:', allNotes.length);

        // Load all permissions
        const { data: perms, error: permsError } = await supabase
          .from('student_note_permissions')
          .select('*');

        if (permsError) throw permsError;
        permissions = perms || [];

        if (DEBUG_MODE) console.log('üîë Loaded permissions:', permissions.length);

        renderSystems();

      } catch (error) {
        console.error('Load data error:', error);
        container.innerHTML = `
          <div class="empty-state">
            <div class="icon">‚ùå</div>
            <div class="text">Failed to load data: ${error.message}</div>
          </div>
        `;
      }
    }

    // ===== SWITCH GROUP =====
    function switchGroup(group) {
      currentGroup = group;
      
      // Update tab styling
      document.querySelectorAll('.group-tab').forEach(tab => {
        tab.classList.toggle('active', tab.dataset.group === group);
      });

      renderSystems();
    }

    // ===== RENDER SYSTEMS =====
    function renderSystems() {
      const container = document.getElementById('systemsContainer');
      const searchInput = document.getElementById('searchInput').value.toLowerCase();

      const systemsHTML = SYSTEMS.map(system => {
        // Flexible column detection - check multiple possible column names
        let systemNotes = allNotes.filter(note => {
          const noteSystem = note.system || note.system_category || note.category || note.group_name;

    // ===== GRANT ACCESS =====
    async function grantAccess(noteId, title) {
      try {
        // Check if permission record exists
        const existing = permissions.find(p => 
          p.note_id === noteId && p.group_name === currentGroup
        );

        if (existing) {
          // Update existing
          const { error } = await supabase
            .from('student_note_permissions')
            .update({ is_accessible: true })
            .eq('id', existing.id);

          if (error) throw error;

          // Update local state
          existing.is_accessible = true;
        } else {
          // Create new
          const { data, error } = await supabase
            .from('student_note_permissions')
            .insert({
              note_id: noteId,
              group_name: currentGroup,
              is_accessible: true
            })
            .select()
            .single();

          if (error) throw error;

          // Add to local state
          permissions.push(data);
        }

        renderSystems();

      } catch (error) {
        console.error('Grant access error:', error);
        alert('Failed to grant access: ' + error.message);
      }
    }

    // ===== REVOKE ACCESS =====
    async function revokeAccess(noteId, title) {
      try {
        const permission = permissions.find(p => 
          p.note_id === noteId && p.group_name === currentGroup
        );

        if (!permission) return;

        const { error } = await supabase
          .from('student_note_permissions')
          .update({ is_accessible: false })
          .eq('id', permission.id);

        if (error) throw error;

        // Update local state
        permission.is_accessible = false;

        renderSystems();

      } catch (error) {
        console.error('Revoke access error:', error);
        alert('Failed to revoke access: ' + error.message);
      }
    }

    // ===== VIEW NOTE =====
    async function viewNote(noteId) {
      try {
        console.log('Attempting to view note id:', noteId);

        const { data: note, error: noteError } = await supabase
          .from('student_notes')
          .select('pdf_url')
          .eq('id', noteId)
          .single();

        if (noteError) {
          console.error('Failed to fetch note metadata:', noteError);
          throw noteError;
        }

        const filePath = note?.pdf_url;
        if (!filePath) {
          throw new Error('Missing file path for note');
        }

        console.log('Attempting to view file at path:', filePath);

        const { data, error } = await supabase.storage
          .from(BUCKET_NAME)
          .createSignedUrl(filePath, 3600);

        if (error) {
          console.error('Storage error:', error);
          throw error;
        }
        
        console.log('Signed URL created:', data.signedUrl);
        window.open(data.signedUrl, '_blank');
      } catch (error) {
        console.error('Full error:', error);
        alert('Failed to view note: ' + error.message);
      }
    }

      if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
      return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
    }

    function updateSelectedCount() {
      const checkboxes = document.querySelectorAll('.note-checkbox:checked');
      selectedNoteIds = new Set(Array.from(checkboxes).map(cb => parseInt(cb.dataset.noteId)));
      
      const count = selectedNoteIds.size;
      const batchBar = document.getElementById('batchActionBar');
      const countSpan = document.getElementById('selectedCount');
      const selectAllCheckbox = document.getElementById('selectAllCheckbox');
      
      if (count > 0) {
        batchBar.style.display = 'flex';
        countSpan.textContent = `${count} selected`;
      } else {
        batchBar.style.display = 'none';
        selectAllCheckbox.checked = false;
      }
      
      // Update system-level select-all checkboxes
      updateSystemSelectAllStates();
      updateGlobalSelectAllState();
    }

    function updateSystemSelectAllStates() {
      // For each system, check if all notes in that system are selected
      document.querySelectorAll('.system-select-all-checkbox').forEach(systemCheckbox => {
        const systemId = systemCheckbox.dataset.system;
        const systemSection = document.getElementById(`notes-${systemId}`);
        
        if (systemSection) {
          const noteCheckboxes = systemSection.querySelectorAll('.note-checkbox');
          const allChecked = Array.from(noteCheckboxes).every(cb => cb.checked);
          const someChecked = Array.from(noteCheckboxes).some(cb => cb.checked);
          
          systemCheckbox.checked = allChecked && noteCheckboxes.length > 0;
          systemCheckbox.indeterminate = someChecked && !allChecked;
        }
      });
    }

    function toggleSelectAll() {
      const selectAll = document.getElementById('selectAllCheckbox').checked;
      const checkboxes = document.querySelectorAll('.note-checkbox');
      
      checkboxes.forEach(checkbox => {
        checkbox.checked = selectAll;
      });
      
      updateSelectedCount();
    }

    function toggleSystemSelectAll(systemId) {
      const checkbox = document.querySelector(`.system-select-all-checkbox[data-system="${systemId}"]`);
      const isChecked = checkbox.checked;
      
      // Find all note checkboxes within this system
      const systemSection = document.getElementById(`notes-${systemId}`);
      if (systemSection) {
        const noteCheckboxes = systemSection.querySelectorAll('.note-checkbox');
        noteCheckboxes.forEach(cb => {
          cb.checked = isChecked;

      updateSelectedCount();
      
      // Update the global "Select All" checkbox state

    function updateGlobalSelectAllState() {
      const allCheckboxes = document.querySelectorAll('.note-checkbox');
      const allChecked = Array.from(allCheckboxes).every(cb => cb.checked);
      const someChecked = Array.from(allCheckboxes).some(cb => cb.checked);

      if (globalCheckbox) {
        globalCheckbox.checked = allChecked && allCheckboxes.length > 0;

      }

    function clearSelection() {
      document.querySelectorAll('.note-checkbox').forEach(cb => cb.checked = false);

      document.querySelectorAll('.system-select-all-checkbox').forEach(cb => cb.checked = false);

    async function batchDelete() {
      if (selectedNoteIds.size === 0) {
        await customAlert('No notes selected');
        return;
      }

      const confirmed = await customConfirm(`‚ö†Ô∏è PERMANENTLY DELETE ${selectedNoteIds.size} note(s)?\n\nThis will:\n- Delete the PDF files from storage\n- Remove all database records\n- Remove access for ALL groups\n\nThis CANNOT be undone!`);
      if (!confirmed) return;

      const deleteConfirm = await customPrompt(`Type "DELETE" to confirm deletion of ${selectedNoteIds.size} notes:`);
      if (deleteConfirm !== 'DELETE') {
        await customAlert('Deletion cancelled');
        return;
      }

      try {
        let successCount = 0;
        let errorCount = 0;

        for (const noteId of selectedNoteIds) {
          try {
            const note = allNotes.find(n => n.id === noteId);
            if (!note) continue;

            // Delete from storage if file exists
            if (note.file_path) {
              const { error: storageError } = await supabase.storage
                .from(BUCKET_NAME)
                .remove([note.file_path]);
              
              if (storageError) console.warn('Storage deletion warning:', storageError);
            }

            // Delete permissions
            await supabase
              .from('student_note_permissions')
              .delete()
              .eq('note_id', noteId);

            // Delete note record
            const { error: deleteError } = await supabase
              .from('student_notes')
              .delete()
              .eq('id', noteId);

            if (deleteError) throw deleteError;

            // Remove from local arrays
            allNotes = allNotes.filter(n => n.id !== noteId);
            permissions = permissions.filter(p => p.note_id !== noteId);
            
            successCount++;
          } catch (error) {
            console.error(`Error deleting note ${noteId}:`, error);
            errorCount++;
          }
        }

        await customAlert(`‚úì ${successCount} note(s) deleted${errorCount > 0 ? `, ${errorCount} failed` : ''}`);
        clearSelection();
        renderSystems();
      } catch (error) {
        console.error('Batch delete error:', error);
        await customAlert('Failed to delete notes: ' + error.message);
      }
    }

    async function grantIndividualAccess() {
      if (selectedStudentIds.size === 0) {
        await customAlert('Please select at least one student');
        return;
      }

      // Determine if batch mode (multiple notes) or single note mode
      const isBatchMode = currentModalNoteId === null;
      const noteIds = isBatchMode ? Array.from(selectedNoteIds) : [currentModalNoteId];
      const noteCount = noteIds.length;
      const studentCount = selectedStudentIds.size;

      const confirmed = await customConfirm(
        `Grant free access to ${studentCount} student(s) for ${noteCount} note(s)?`
      );

      if (!confirmed) return;

      try {
        // Create permissions for all combinations of notes and students
        const permissions = [];
        for (const noteId of noteIds) {
          for (const studentId of selectedStudentIds) {
            permissions.push({
              note_id: noteId,
              student_id: studentId,
              group_name: null, // Individual access, not group-based
              is_accessible: true
            });
          }
        }

        // Upsert permissions (insert or update if exists)
        const { error } = await supabase
          .from('student_note_permissions')
          .upsert(permissions, {
            onConflict: 'note_id,student_id',
            ignoreDuplicates: false
          });

        if (error) throw error;

        await customAlert(`‚úì Access granted to ${studentCount} student(s) for ${noteCount} note(s)`);
        closeStudentModal();
        
        // If batch mode, also clear the note selection
        if (isBatchMode) {
          clearSelection();
          renderSystems();
        }
      } catch (error) {
        console.error('Error granting access:', error);
        await customAlert('Failed to grant access: ' + error.message);
      }
    }
  </script>

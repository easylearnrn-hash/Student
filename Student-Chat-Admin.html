<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Chat - ARNOMA</title>
  <link rel="icon" type="image/png" href="/richyfesta-logo.png">
  
  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      /* Liquid Glass Theme */
      --bg-gradient: linear-gradient(135deg, #0a1628 0%, #1a2942 100%);
      --panel-glass: rgba(79, 134, 180, 0.15);
      --glass-border: rgba(156, 220, 254, 0.3);
      --accent-blue: #9cdcfe;
      --accent-purple: #c792ea;
      --accent-green: #51cf66;
      --accent-yellow: #ffd43b;
      --text-white: #ffffff;
      --text-muted: rgba(255, 255, 255, 0.7);
      --danger-red: #ff6b6b;
      --success-green: #51cf66;
      --warning-yellow: #ffd43b;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg-gradient);
      color: var(--text-white);
      min-height: 100vh;
      padding: 0;
      position: relative;
      overflow: hidden;
    }

    /* Top Header Bar */
    .top-header {
      background: rgba(10, 22, 40, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(156, 220, 254, 0.2);
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      box-shadow: 0 4px 12px rgba(156, 220, 254, 0.3);
    }

    .header-title {
      display: flex;
      flex-direction: column;
    }

    .header-title h1 {
      font-size: 20px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header-subtitle {
      font-size: 12px;
      color: var(--text-muted);
      font-weight: 400;
    }

    .header-stats {
      display: flex;
      gap: 24px;
      padding-left: 24px;
      border-left: 1px solid rgba(255, 255, 255, 0.1);
    }

    .stat-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .stat-value {
      font-size: 20px;
      font-weight: 700;
      color: var(--accent-blue);
    }

    .stat-label {
      font-size: 11px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .action-btn {
      padding: 10px 18px;
      background: rgba(156, 220, 254, 0.1);
      border: 1px solid var(--accent-blue);
      border-radius: 10px;
      color: var(--accent-blue);
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .action-btn:hover {
      background: rgba(156, 220, 254, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(156, 220, 254, 0.3);
    }

    .action-btn-danger {
      border-color: var(--danger-red);
      color: var(--danger-red);
    }

    .action-btn-danger:hover {
      background: rgba(255, 107, 107, 0.2);
      box-shadow: 0 8px 16px rgba(255, 107, 107, 0.3);
    }

    .close-btn {
      width: 40px;
      height: 40px;
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid rgba(255, 107, 107, 0.3);
      border-radius: 10px;
      color: var(--danger-red);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .close-btn:hover {
      background: rgba(255, 107, 107, 0.2);
      transform: scale(1.05) rotate(90deg);
      box-shadow: 0 0 20px rgba(255, 107, 107, 0.4);
    }

    /* Main Container */
    .main-container {
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 0;
      height: calc(100vh - 73px);
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      background: rgba(10, 22, 40, 0.6);
      backdrop-filter: blur(12px);
      border-right: 1px solid rgba(156, 220, 254, 0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .search-box {
      position: relative;
      margin-bottom: 16px;
    }

    .search-input {
      width: 100%;
      padding: 12px 16px 12px 42px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      color: var(--text-white);
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 3px rgba(156, 220, 254, 0.1);
    }

    .search-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      pointer-events: none;
    }

    .filter-tabs {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .filter-tab {
      padding: 6px 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      color: var(--text-muted);
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .filter-tab:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    .filter-tab.active {
      background: linear-gradient(135deg, rgba(156,220,254,0.2), rgba(199,146,234,0.2));
      border-color: var(--accent-blue);
      color: var(--accent-blue);
    }

    .students-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }

    .full-chat-btn {
      margin: 12px 12px 8px 12px;
      padding: 16px;
      background: linear-gradient(135deg, rgba(156,220,254,0.15), rgba(199,146,234,0.15));
      border: 2px solid var(--accent-purple);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      box-shadow: 0 4px 12px rgba(199,146,234,0.2);
    }

    .full-chat-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(199,146,234,0.3);
      border-color: var(--accent-blue);
    }

    .full-chat-btn-icon {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .full-chat-btn-title {
      font-size: 15px;
      font-weight: 700;
      color: var(--text-white);
      margin-bottom: 4px;
    }

    .full-chat-btn-desc {
      font-size: 11px;
      color: var(--text-muted);
    }

    .student-card {
      padding: 14px;
      margin: 6px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .student-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .student-card:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: var(--accent-blue);
      transform: translateX(4px);
    }

    .student-card:hover::before {
      opacity: 1;
    }

    .student-card.active {
      background: linear-gradient(135deg, rgba(156,220,254,0.2), rgba(199,146,234,0.15));
      border-color: var(--accent-blue);
      box-shadow: 0 4px 16px rgba(156,220,254,0.2);
    }

    .student-card.active::before {
      opacity: 1;
    }

    .student-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 6px;
    }

    .student-avatar {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 14px;
      color: white;
      flex-shrink: 0;
    }

    .student-info {
      flex: 1;
      min-width: 0;
    }

    .student-name {
      font-weight: 600;
      font-size: 14px;
      color: var(--text-white);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .student-meta {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 2px;
    }

    .student-group {
      font-size: 11px;
      color: var(--text-muted);
      padding: 2px 6px;
      background: rgba(156, 220, 254, 0.1);
      border-radius: 4px;
      font-weight: 600;
    }

    .student-college {
      font-size: 10px;
      color: var(--text-muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .unread-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      min-width: 20px;
      height: 20px;
      padding: 0 6px;
      background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
      color: white;
      font-size: 11px;
      font-weight: 800;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* Chat Area */
    .chat-area {
      display: flex;
      flex-direction: column;
      background: rgba(26, 41, 66, 0.4);
      backdrop-filter: blur(8px);
    }

    .chat-header {
      padding: 20px 24px;
      background: rgba(10, 22, 40, 0.6);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(156, 220, 254, 0.15);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-title-section {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .chat-avatar {
      width: 44px;
      height: 44px;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 16px;
      color: white;
    }

    .chat-title-text h2 {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-white);
      margin-bottom: 2px;
    }

    .chat-subtitle {
      font-size: 12px;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .online-indicator {
      width: 6px;
      height: 6px;
      background: var(--success-green);
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    .chat-actions {
      display: flex;
      gap: 8px;
    }

    .icon-btn {
      width: 36px;
      height: 36px;
      background: rgba(156, 220, 254, 0.1);
      border: 1px solid rgba(156, 220, 254, 0.3);
      border-radius: 8px;
      color: var(--accent-blue);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .icon-btn:hover {
      background: rgba(156, 220, 254, 0.2);
      transform: scale(1.05);
    }

    .icon-btn-danger {
      border-color: rgba(255, 107, 107, 0.3);
      color: var(--danger-red);
    }

    .icon-btn-danger:hover {
      background: rgba(255, 107, 107, 0.2);
    }

    /* Messages Area */
    .messages-area {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .date-divider {
      text-align: center;
      margin: 20px 0;
      position: relative;
    }

    .date-divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
      z-index: 0;
    }

    .date-divider span {
      background: rgba(10, 22, 40, 0.9);
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 12px;
      color: var(--text-muted);
      font-weight: 600;
      position: relative;
      z-index: 1;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .message {
      max-width: 65%;
      display: flex;
      flex-direction: column;
      gap: 8px;
      animation: messageSlide 0.3s ease;
    }

    @keyframes messageSlide {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.student {
      align-self: flex-start;
    }

    .message.admin {
      align-self: flex-end;
    }

    .message.announcement {
      align-self: center;
      max-width: 80%;
    }

    .message-bubble {
      padding: 14px 16px;
      border-radius: 16px;
      position: relative;
      word-wrap: break-word;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .message.student .message-bubble {
      background: linear-gradient(135deg, rgba(156,220,254,0.15), rgba(156,220,254,0.25));
      border: 1px solid rgba(156,220,254,0.3);
      border-bottom-left-radius: 4px;
    }

    .message.admin .message-bubble {
      background: linear-gradient(135deg, rgba(199,146,234,0.15), rgba(199,146,234,0.25));
      border: 1px solid rgba(199,146,234,0.3);
      border-bottom-right-radius: 4px;
    }

    .message.announcement .message-bubble {
      background: linear-gradient(135deg, rgba(255,107,107,0.2), rgba(238,90,111,0.3));
      border: 2px solid rgba(255,107,107,0.5);
      border-radius: 12px;
      box-shadow: 0 0 24px rgba(255,107,107,0.3);
      text-align: center;
    }

    .message.private .message-bubble {
      background: linear-gradient(135deg, rgba(148,163,184,0.15), rgba(148,163,184,0.25));
      border: 1px solid rgba(148,163,184,0.3);
      border-left: 3px solid var(--warning-yellow);
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    .message-sender {
      font-weight: 700;
      font-size: 13px;
      color: var(--accent-blue);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .message.announcement .message-sender {
      color: var(--danger-red);
      font-size: 14px;
    }

    .message-time {
      font-size: 11px;
      color: var(--text-muted);
      font-weight: 500;
    }

    .message-text {
      font-size: 14px;
      line-height: 1.6;
      color: var(--text-white);
      white-space: pre-wrap;
    }

    .message-bubble.editing {
      background: linear-gradient(135deg, rgba(156,220,254,0.18), rgba(199,146,234,0.25));
      box-shadow: 0 0 20px rgba(156, 220, 254, 0.2);
    }

    .message-edit-input {
      width: 100%;
      border: 1px solid rgba(156, 220, 254, 0.4);
      border-radius: 10px;
      background: rgba(10, 22, 40, 0.5);
      color: var(--text-white);
      font-family: inherit;
      font-size: 14px;
      line-height: 1.6;
      padding: 10px 12px;
      resize: none;
      min-height: 80px;
      margin-bottom: 8px;
      box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.35);
    }

    .message-edit-input:focus {
      outline: none;
      border-color: var(--accent-purple);
      box-shadow: 0 0 0 2px rgba(199, 146, 234, 0.25);
    }

    .message-footer {
      display: flex;
      gap: 8px;
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .msg-action {
      font-size: 11px;
      padding: 4px 10px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: var(--text-muted);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: 500;
    }

    .msg-action:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-white);
      transform: translateY(-1px);
    }

    .msg-action.delete:hover {
      background: rgba(255, 107, 107, 0.2);
      border-color: var(--danger-red);
      color: var(--danger-red);
    }

    .msg-action.edit {
      margin-right: 6px;
    }

    .msg-action.edit:hover {
      background: rgba(156, 220, 254, 0.2);
      border-color: var(--accent-blue);
      color: var(--accent-blue);
    }

    .msg-action.save:hover {
      background: rgba(81, 207, 102, 0.2);
      border-color: var(--success-green);
      color: var(--success-green);
    }

    .msg-action.cancel:hover {
      background: rgba(255, 212, 59, 0.2);
      border-color: var(--warning-yellow);
      color: var(--warning-yellow);
    }

    /* Input Area */
    .input-area {
      padding: 20px 24px;
      background: rgba(10, 22, 40, 0.8);
      backdrop-filter: blur(12px);
      border-top: 1px solid rgba(156, 220, 254, 0.15);
    }

    .input-options {
      display: flex;
      gap: 16px;
      margin-bottom: 12px;
    }

    .checkbox-option {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: var(--text-muted);
      cursor: pointer;
      padding: 6px 12px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    .checkbox-option:hover {
      background: rgba(255, 255, 255, 0.06);
      border-color: rgba(255, 255, 255, 0.15);
    }

    .checkbox-option input[type="checkbox"] {
      cursor: pointer;
      width: 16px;
      height: 16px;
    }

    .checkbox-option.announcement {
      color: var(--danger-red);
    }

    .checkbox-option.private {
      color: var(--warning-yellow);
    }

    .input-wrapper {
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    .textarea-wrapper {
      flex: 1;
      position: relative;
    }

    .message-textarea {
      width: 100%;
      min-height: 56px;
      max-height: 120px;
      padding: 14px 16px;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(156, 220, 254, 0.2);
      border-radius: 12px;
      color: var(--text-white);
      font-size: 14px;
      font-family: inherit;
      resize: none;
      transition: all 0.3s ease;
    }

    .message-textarea:focus {
      outline: none;
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 3px rgba(156, 220, 254, 0.15);
    }

    .message-textarea::placeholder {
      color: var(--text-muted);
    }

    .char-count {
      position: absolute;
      bottom: 8px;
      right: 12px;
      font-size: 10px;
      color: var(--text-muted);
      pointer-events: none;
    }

    .send-btn {
      padding: 14px 28px;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 16px rgba(156, 220, 254, 0.3);
    }

    .send-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(156, 220, 254, 0.4);
    }

    .send-btn:active:not(:disabled) {
      transform: translateY(0);
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Empty State */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--text-muted);
      text-align: center;
      padding: 40px;
    }

    .empty-icon {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      opacity: 0.3;
    }

    .empty-title {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-white);
      margin-bottom: 8px;
    }

    .empty-text {
      font-size: 14px;
      color: var(--text-muted);
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);

  <script>
    const DEBUG_MODE = false;

    // Supabase Config
    const SUPABASE_URL = 'https://zlvnxvrzotamhpezqedr.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpsdm54dnJ6b3RhbWhwZXpxZWRyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4MTEzMTcsImV4cCI6MjA3ODM4NzMxN30.-IoSqKhDrA9NuG4j3GufIbfmodWqCoppEklE1nTmw38';
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // State
    let currentStudentId = null;
    let currentStudentName = null;
    let allStudents = [];
    let currentFilter = 'all';
    let messagesSubscription = null;
    let isFullChatMode = false;
    let searchTerm = '';

    // DOM Elements
    const studentsList = document.getElementById('studentsList');
    const messagesArea = document.getElementById('messagesArea');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const privateCheckbox = document.getElementById('privateCheckbox');

    const chatSubtitle = document.getElementById('chatSubtitle');

    const inputArea = document.getElementById('inputArea');
    const searchInput = document.getElementById('searchInput');
    const filterTabs = document.getElementById('filterTabs');
    const fullChatBtn = document.getElementById('fullChatBtn');
    const refreshAllBtn = document.getElementById('refreshAllBtn');
    const refreshChatBtn = document.getElementById('refreshChatBtn');
    const clearChatBtn = document.getElementById('clearChatBtn');
    const charCount = document.getElementById('charCount');

    // Stats Elements
    const totalStudentsEl = document.getElementById('totalStudents');
    const unreadCountEl = document.getElementById('unreadCount');
    const totalMessagesEl = document.getElementById('totalMessages');

    // Initialize
    async function init() {
      debugLog('üöÄ Initializing Admin Chat...');
      
      // Check auth
      const session = await ArnomaAuth.ensureSession(supabaseClient);
      if (!session) {
        debugLog('‚ùå No session found');
        return;
      }

      await loadStudents();
      setupEventListeners();
      setupRealtimeSubscription();
      
      // ESC key to close
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          window.parent.postMessage('closeAdminChat', '*');
        }
      });

      debugLog('‚úÖ Admin Chat initialized');
    }

    // Load Students
    async function loadStudents() {
      try {
        debugLog('üìö Loading students...');
        
        const { data: students, error } = await supabaseClient
          .from('students')
          .select('id, name, group_name, college')
          .order('name');

        if (error) throw error;

        allStudents = students || [];
        
        // Update stats
        totalStudentsEl.textContent = allStudents.length;

        // Get unique groups for filters
        const groups = [...new Set(allStudents.map(s => s.group_name).filter(Boolean))].sort();
        
        // Build filter tabs
        let filtersHTML = '<div class="filter-tab active" data-filter="all">All</div>';
        groups.forEach(group => {
          filtersHTML += `<div class="filter-tab" data-filter="${group}">Group ${group}</div>`;
        });
        filterTabs.innerHTML = filtersHTML;

        await updateUnreadCounts();
        renderStudents();
        
        debugLog(`‚úÖ Loaded ${allStudents.length} students`);
      } catch (error) {
        console.error('‚ùå Error loading students:', error);
      }
    }

    // Update Unread Counts
    async function updateUnreadCounts() {
      try {
        const { data: unreadMessages, error } = await supabaseClient
          .from('chat_messages')
          .select('student_id')
          .eq('sender_type', 'student')
          .eq('is_read', false);

        if (error) throw error;

        // Count unread per student
        const unreadByStudent = {};
        let totalUnread = 0;
        
        unreadMessages.forEach(msg => {
          unreadByStudent[msg.student_id] = (unreadByStudent[msg.student_id] || 0) + 1;
          totalUnread++;
        });

        // Update students with unread counts
        allStudents.forEach(student => {
          student.unreadCount = unreadByStudent[student.id] || 0;
        });

        // Update header stat
        unreadCountEl.textContent = totalUnread;

        renderStudents();
      } catch (error) {
        console.error('‚ùå Error updating unread counts:', error);
      }
    }

    // Render Students List
    function renderStudents() {
      const filtered = allStudents.filter(student => {
        // Filter by group
        if (currentFilter !== 'all' && student.group_name !== currentFilter) {
          return false;
        }
        
        // Filter by search
        if (searchTerm) {
          const search = searchTerm.toLowerCase();
          return student.name.toLowerCase().includes(search) ||
                 (student.college && student.college.toLowerCase().includes(search));
        }
        
        return true;
      });

      // Sort: Unread messages first, then alphabetically
      filtered.sort((a, b) => {
        // Priority 1: Unread count (descending)
        if (b.unreadCount !== a.unreadCount) {
          return b.unreadCount - a.unreadCount;
        }
        // Priority 2: Alphabetical (ascending)
        return a.name.localeCompare(b.name);
      });

      if (filtered.length === 0) {
        studentsList.innerHTML = `
          <div class="empty-state" style="padding: 40px 20px;">
            <div class="empty-text">No students found</div>
          </div>
        `;
        return;
      }

      studentsList.innerHTML = filtered.map(student => {
        const initials = student.name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
        const isActive = currentStudentId === student.id && !isFullChatMode;
        
        return `
          <div class="student-card ${isActive ? 'active' : ''}" 
               data-id="${student.id}" 
               data-name="${student.name}">
            <div class="student-header">
              <div class="student-avatar">${initials}</div>
              <div class="student-info">
                <div class="student-name">${student.name}</div>
                <div class="student-meta">
                  ${student.group_name ? `<div class="student-group">Group ${student.group_name}</div>` : ''}
                  ${student.college ? `<div class="student-college">${student.college}</div>` : ''}
                </div>
              </div>
            </div>
            ${student.unreadCount > 0 ? `<div class="unread-badge">${student.unreadCount}</div>` : ''}
          </div>
        `;
      }).join('');
    }

    // Select Student
    async function selectStudent(studentId, studentName) {
      debugLog(`üë§ Selecting student: ${studentName}`);
      
      currentStudentId = studentId;
      currentStudentName = studentName;
      isFullChatMode = false;

      // Update UI
      const initials = studentName.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
      chatAvatar.textContent = initials;
      chatTitle.textContent = studentName;
      chatSubtitle.querySelector('span').textContent = 'Private Chat';
      
      // Show input area and clear button
      inputArea.style.display = 'block';
      clearChatBtn.style.display = 'flex';

      // Mark as read
      await markMessagesAsRead(studentId);
      
      // Load messages
      await loadMessages();
      
      // Update student list
      renderStudents();
      
      // Subscribe to real-time updates
      subscribeToMessages();
    }

    // Load Full Chat
    async function loadFullChat() {
      debugLog('üåê Loading full chat...');
      
      currentStudentId = null;
      currentStudentName = null;
      isFullChatMode = true;

      // Update UI
      chatAvatar.textContent = 'üåê';
      chatTitle.textContent = 'Full Chat View';
      chatSubtitle.querySelector('span').textContent = 'All messages from all students';
      
      // Show input area for broadcasting to all students
      inputArea.style.display = 'block';
      clearChatBtn.style.display = 'none';

      // Load all messages
      await loadMessages();
      
      // Update student list
      renderStudents();
      
      // Unsubscribe from specific student
      if (messagesSubscription) {
        messagesSubscription.unsubscribe();
        messagesSubscription = null;
      }
    }

    // Load Messages
    async function loadMessages() {
      try {
        let query = supabaseClient
          .from('chat_messages')
          .select('*')
          .order('created_at', { ascending: true });

        if (!isFullChatMode && currentStudentId) {
          query = query.eq('student_id', currentStudentId);
        }

        const { data: messages, error } = await query;

        if (error) throw error;

        // Update total messages stat
        totalMessagesEl.textContent = messages.length;

        renderMessages(messages || []);
        scrollToBottom();
        
        debugLog(`‚úÖ Loaded ${messages.length} messages`);
      } catch (error) {
        console.error('‚ùå Error loading messages:', error);
      }
    }

    // Render Messages
    function renderMessages(messages) {
      if (messages.length === 0) {
        messagesArea.innerHTML = `
          <div class="empty-state">
            <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
            <div class="empty-title">No Messages Yet</div>
            <div class="empty-text">${isFullChatMode ? 'No messages in the system' : 'Start the conversation by sending a message'}</div>
          </div>
        `;
        return;
      }

      let html = '';
      let lastDate = null;

      messages.forEach(msg => {
        const msgDate = new Date(msg.created_at).toLocaleDateString();
        
        // Add date divider
        if (msgDate !== lastDate) {
          html += `
            <div class="date-divider">
              <span>${formatDate(msg.created_at)}</span>
            </div>
          `;
          lastDate = msgDate;
        }

        const senderType = msg.sender_type === 'admin' ? 'admin' : 'student';
        const isPrivate = msg.is_private || false;
        
        // In full chat mode, show student name for student messages
        let senderName = msg.sender_name || (msg.sender_type === 'admin' ? 'Admin' : 'Student');
        if (isFullChatMode && msg.sender_type === 'student') {
          // Find student name from student_id
          const student = allStudents.find(s => s.id === msg.student_id);
          if (student) {
            senderName = student.name;
          }
        }
        
        let messageClass = senderType;
        if (isPrivate) messageClass += ' private';

        const canEdit = senderType === 'admin' && !isFullChatMode;

        html += `
          <div class="message ${messageClass}">
            <div class="message-bubble" ${canEdit ? `data-message-id="${msg.id}" ondblclick="editMessage(${msg.id})"` : ''}>
              <div class="message-header">
                <div class="message-sender">
                  ${isPrivate ? 'üîí ' : ''}${senderName}
                </div>
                <div class="message-time">${formatTime(msg.created_at)}</div>
              </div>
              <div class="message-text">${escapeHtml(msg.message)}</div>
              ${canEdit ? `
                <div class="message-footer">
                  <button class="msg-action edit" onclick="editMessage(${msg.id})">
                    Edit
                  </button>
                  <button class="msg-action delete" onclick="deleteMessage(${msg.id})">
                    Delete
                  </button>
                </div>
              ` : ''}
            </div>
          </div>
        `;
      });

      messagesArea.innerHTML = html;
    }

    // Send Message
    async function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;

      const isPrivate = privateCheckbox.checked;

      try {
        debugLog('üì§ Sending message...');

        if (isFullChatMode) {
          // Broadcast to ALL students
          const studentIds = allStudents.map(s => s.id);
          
          const messages = studentIds.map(studentId => ({
            student_id: studentId,
            message: text,
            sender_type: 'admin',
            sender_name: 'Admin',
            is_private: isPrivate
          }));

          const { error } = await supabaseClient
            .from('chat_messages')
            .insert(messages);

          if (error) throw error;

          debugLog(`‚úÖ Broadcast message sent to ${studentIds.length} students`);
        } else if (currentStudentId) {
          // Send to specific student
          const { error } = await supabaseClient
            .from('chat_messages')
            .insert({
              student_id: currentStudentId,
              message: text,
              sender_type: 'admin',
              sender_name: 'Admin',
              is_private: isPrivate
            });

          if (error) throw error;

          debugLog('‚úÖ Message sent');
        } else {
          return; // No student selected and not in full chat mode
        }

        // Clear input
        messageInput.value = '';
        charCount.textContent = '0';
        privateCheckbox.checked = false;

        // Reload messages
        await loadMessages();
        
        debugLog('‚úÖ Message sent');
      } catch (error) {
        console.error('‚ùå Error sending message:', error);
        alert('Failed to send message. Please try again.');
      }
    }

    // Delete Message
    async function deleteMessage(messageId) {
      if (!confirm('Delete this message?')) return;

      try {
        const { error } = await supabaseClient
          .from('chat_messages')
          .delete()
          .eq('id', messageId);

        if (error) throw error;

        await loadMessages();
        debugLog('‚úÖ Message deleted');
      } catch (error) {
        console.error('‚ùå Error deleting message:', error);
      }
    }

    // Edit Message
    let editingMessageId = null;
    let originalMessageContent = null;

    function getMessageBubble(messageId) {
      return document.querySelector(`.message-bubble[data-message-id="${messageId}"]`);
    }

    function getDefaultFooterHtml(messageId) {
      return `
        <button class="msg-action edit" onclick="editMessage(${messageId})">
          Edit
        </button>
        <button class="msg-action delete" onclick="deleteMessage(${messageId})">
          Delete
        </button>
      `;
    }

    function autoResizeTextarea(el) {
      el.style.height = 'auto';
      el.style.height = `${el.scrollHeight}px`;
    }

    function editMessage(messageId) {
      if (isFullChatMode) return;

  const bubble = getMessageBubble(messageId);
  if (!bubble || bubble.classList.contains('editing')) return;

      // If another message is currently being edited, cancel it first
      if (editingMessageId && editingMessageId !== messageId) {
        cancelEdit(editingMessageId);
      }

      const messageTextEl = bubble.querySelector('.message-text');
      const messageFooter = bubble.querySelector('.message-footer');
      if (!messageTextEl || !messageFooter) return;

      editingMessageId = messageId;
      originalMessageContent = messageTextEl.textContent;

      messageTextEl.style.display = 'none';

      const textarea = document.createElement('textarea');
      textarea.className = 'message-edit-input';
      textarea.value = originalMessageContent;
      textarea.setAttribute('data-edit-input', 'true');
      bubble.insertBefore(textarea, messageFooter);
      bubble.classList.add('editing');

      autoResizeTextarea(textarea);
      textarea.focus();
      textarea.setSelectionRange(textarea.value.length, textarea.value.length);
      textarea.addEventListener('input', () => autoResizeTextarea(textarea));

      messageFooter.innerHTML = `
        <button class="msg-action save" onclick="saveMessage(${messageId})">
          Save
        </button>
        <button class="msg-action cancel" onclick="cancelEdit(${messageId})">
          Cancel
        </button>
      `;
    }

    async function saveMessage(messageId) {
      const bubble = getMessageBubble(messageId);
      if (!bubble) return;

      const textarea = bubble.querySelector('.message-edit-input');
      if (!textarea) return;

      const newText = textarea.value.trim();
      if (!newText) {
        alert('Message cannot be empty');
        return;
      }

      try {
        const { error } = await supabaseClient
          .from('chat_messages')
          .update({ message: newText })
          .eq('id', messageId);

        if (error) throw error;

        finishEditing(bubble, newText);
        debugLog('‚úÖ Message updated');
      } catch (error) {
        console.error('‚ùå Error updating message:', error);
        alert('Failed to update message. Please try again.');
      }
    }

    function cancelEdit(messageId) {
      const bubble = getMessageBubble(messageId);
      if (!bubble) return;
      finishEditing(bubble, originalMessageContent);
    }

    function finishEditing(bubble, text) {
      const messageId = bubble.dataset.messageId;
      const messageTextEl = bubble.querySelector('.message-text');
      const textarea = bubble.querySelector('.message-edit-input');
      const messageFooter = bubble.querySelector('.message-footer');

      if (textarea) {
        textarea.remove();
      }

      if (messageTextEl) {
        if (typeof text === 'string') {
          messageTextEl.textContent = text;
        }
        messageTextEl.style.display = '';
      }

      bubble.classList.remove('editing');

      if (messageFooter) {
        messageFooter.innerHTML = getDefaultFooterHtml(messageId);
      }

      editingMessageId = null;
      originalMessageContent = null;
    }

    // Clear All Messages
    async function clearAllMessages() {
      if (!confirm('Delete ALL messages for this student? This cannot be undone.')) return;

      try {
        const { error } = await supabaseClient
          .from('chat_messages')
          .delete()
          .eq('student_id', currentStudentId);

        if (error) throw error;

        await loadMessages();
        debugLog('‚úÖ All messages cleared');
      } catch (error) {
        console.error('‚ùå Error clearing messages:', error);
      }
    }

    // Mark Messages as Read
    async function markMessagesAsRead(studentId) {
      try {
        const { error } = await supabaseClient
          .from('chat_messages')
          .update({ is_read: true })
          .eq('student_id', studentId)
          .eq('sender_type', 'student')
          .eq('is_read', false);

        if (error) throw error;

        await updateUnreadCounts();
      } catch (error) {
        console.error('‚ùå Error marking messages as read:', error);
      }
    }

    // Subscribe to Real-time Messages
    function subscribeToMessages() {
      if (messagesSubscription) {
        messagesSubscription.unsubscribe();
      }

      if (!currentStudentId) return;

      messagesSubscription = supabaseClient
        .channel(`admin_chat_${currentStudentId}`)
        .on('postgres_changes', {
          event: '*',
          schema: 'public',
          table: 'chat_messages',
          filter: `student_id=eq.${currentStudentId}`
        }, async (payload) => {
          debugLog('üì® Real-time update:', payload);
          
          if (payload.eventType === 'INSERT' && payload.new.sender_type === 'student') {
            await markMessagesAsRead(currentStudentId);
          }
          
          await loadMessages();
        })
        .subscribe();
    }

    // Setup Real-time Global Subscription
    function setupRealtimeSubscription() {
      supabaseClient
        .channel('admin_global_updates')
        .on('postgres_changes', {
          event: 'INSERT',
          schema: 'public',
          table: 'chat_messages'
        }, async () => {
          await updateUnreadCounts();
        })
        .subscribe();
    }

    // Event Listeners
    function setupEventListeners() {
      // Student selection
      studentsList.addEventListener('click', (e) => {
        const card = e.target.closest('.student-card');
        if (card) {
          const id = parseInt(card.dataset.id);
          const name = card.dataset.name;
          selectStudent(id, name);
        }
      });

      // Full chat button
      fullChatBtn.addEventListener('click', loadFullChat);

      // Send message
      sendBtn.addEventListener('click', sendMessage);
      messageInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      // Character count
      messageInput.addEventListener('input', () => {
        charCount.textContent = messageInput.value.length;
      });

      // Search
      searchInput.addEventListener('input', (e) => {
        searchTerm = e.target.value;
        renderStudents();
      });

      // Filter tabs
      filterTabs.addEventListener('click', (e) => {
        const tab = e.target.closest('.filter-tab');
        if (tab) {
          document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          currentFilter = tab.dataset.filter;
          renderStudents();
        }
      });

      // Refresh buttons
      refreshAllBtn.addEventListener('click', async () => {
        await loadStudents();
        if (currentStudentId && !isFullChatMode) {
          await loadMessages();
        }
      });

      refreshChatBtn.addEventListener('click', loadMessages);
      clearChatBtn.addEventListener('click', clearAllMessages);
    }

    // Utility Functions
    function formatTime(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
    }

    function formatDate(timestamp) {
      const date = new Date(timestamp);
      const today = new Date();
      const yesterday = new Date(today);
      yesterday.setDate(yesterday.getDate() - 1);

      if (date.toDateString() === today.toDateString()) {
        return 'Today';
      } else if (date.toDateString() === yesterday.toDateString()) {
        return 'Yesterday';
      } else {
        return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function scrollToBottom() {
      messagesArea.scrollTop = messagesArea.scrollHeight;
    }

    // Initialize
    init();
  </script>

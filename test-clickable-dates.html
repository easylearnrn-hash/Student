<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Clickable Dates</title>
  <script src="shared-dialogs.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f172a;
      color: white;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    button {
      padding: 16px 32px;
      background: rgba(59, 130, 246, 0.2);
      border: 2px solid rgba(59, 130, 246, 0.4);
      border-radius: 12px;
      color: #60a5fa;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover {
      background: rgba(59, 130, 246, 0.3);
      transform: translateY(-2px);
    }
    .result {
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      min-width: 400px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>üß™ Test Clickable Class Dates</h1>
  
  <button onclick="testWithDates()">Test With Class Dates</button>
  <button onclick="testWithoutDates()">Test Without Dates</button>
  
  <div class="result" id="result"></div>

  <script>
    async function testWithDates() {
      const classDates = [
        { display: 'Dec 23 (Mon)', value: '2025-12-23' },
        { display: 'Dec 26 (Thu)', value: '2025-12-26' },
        { display: 'Dec 30 (Mon)', value: '2025-12-30' }
      ];
      
      const result = await customPromptWithDate(
        'Test Class Dates',
        'Click a date button or pick manually:',
        'Or pick any date:',
        '2025-12-20',
        classDates
      );
      
      document.getElementById('result').innerHTML = result 
        ? `‚úÖ Selected: <strong>${result}</strong>`
        : '‚ùå Cancelled';
    }
    
    async function testWithoutDates() {
      const result = await customPromptWithDate(
        'Test No Dates',
        'No quick-select buttons (empty array):',
        'Pick a date:',
        '2025-12-20',
        []
      );
      
      document.getElementById('result').innerHTML = result 
        ? `‚úÖ Selected: <strong>${result}</strong>`
        : '‚ùå Cancelled';
    }
  </script>
</body>
</html>

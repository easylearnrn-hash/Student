<!DOCTYPE html>
<html>
<head>
  <title>Christmas Theme Debug</title>
</head>
<body>
  <h1>Christmas Theme Debug Tool</h1>
  
  <div style="padding: 20px; background: #f0f0f0; margin: 20px; border-radius: 8px;">
    <h2>Current Status</h2>
    <p id="status"></p>
    <p id="value"></p>
  </div>
  
  <div style="padding: 20px; background: #e0e0e0; margin: 20px; border-radius: 8px;">
    <h2>Actions</h2>
    <button onclick="enableTheme()" style="padding: 10px 20px; margin: 5px; font-size: 16px;">Enable Christmas Theme</button>
    <button onclick="disableTheme()" style="padding: 10px 20px; margin: 5px; font-size: 16px;">Disable Christmas Theme</button>
    <button onclick="checkStatus()" style="padding: 10px 20px; margin: 5px; font-size: 16px;">Check Status</button>
    <button onclick="clearStorage()" style="padding: 10px 20px; margin: 5px; font-size: 16px; background: #ff6b6b; color: white;">Clear All Storage</button>
  </div>
  
  <div style="padding: 20px; background: #d0d0d0; margin: 20px; border-radius: 8px;">
    <h2>Test Links</h2>
    <p><a href="Student-Portal-Admin.html" target="_blank">Open Admin Portal (Settings Tab)</a></p>
    <p><a href="student-portal.html" target="_blank">Open Student Portal</a></p>
  </div>

  <script>
    function enableTheme() {
      localStorage.setItem('arnoma:christmas-theme', 'true');
      alert('✅ Christmas Theme ENABLED!\n\nNow open student-portal.html to see the effects.');
      checkStatus();
    }
    
    function disableTheme() {
      localStorage.setItem('arnoma:christmas-theme', 'false');
      alert('❌ Christmas Theme DISABLED!\n\nNow open student-portal.html - effects should be hidden.');
      checkStatus();
    }
    
    function checkStatus() {
      const value = localStorage.getItem('arnoma:christmas-theme');
      const isEnabled = value === 'true';
      
      document.getElementById('status').innerHTML = 
        `<strong>Status:</strong> ${isEnabled ? '✅ ENABLED' : '❌ DISABLED'}`;
      document.getElementById('value').innerHTML = 
        `<strong>localStorage value:</strong> "${value}"`;
      
      console.log('arnoma:christmas-theme =', value);
    }
    
    function clearStorage() {
      if (confirm('Clear ALL localStorage? This will reset everything.')) {
        localStorage.clear();
        alert('All localStorage cleared!');
        checkStatus();
      }
    }
    
    // Check on load
    checkStatus();
  </script>
</body>
</html>

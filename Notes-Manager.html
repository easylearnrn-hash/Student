<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes Manager - ARNOMA Admin</title>
  
  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="shared-auth.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .header {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .header h1 {
      font-size: 32px;
      color: #2d3748;
      font-weight: 700;
    }
    
    .header .admin-info {
      text-align: right;
    }
    
    .header .admin-name {
      font-size: 14px;
      color: #4a5568;
      margin-bottom: 5px;
    }
    
    .logout-btn {
      background: #f56565;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    
    .logout-btn:hover {
      background: #e53e3e;
    }
    
    .content-grid {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 30px;
    }
    
    .upload-section {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      height: fit-content;
    }
    
    .upload-section h2 {
      font-size: 24px;
      color: #2d3748;
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #4a5568;
      margin-bottom: 8px;
    }
    
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.2s;
    }
    
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .form-group textarea {
      resize: vertical;
      min-height: 80px;
    }
    
    .file-upload {
      border: 2px dashed #cbd5e0;
      border-radius: 8px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      background: #f7fafc;
    }
    
    .file-upload:hover {
      border-color: #667eea;
      background: #edf2f7;
    }
    
    .file-upload.drag-over {
      border-color: #667eea;
      background: #e6f0ff;
    }
    
    .file-upload input {
      display: none;
    }
    
    .file-upload .icon {
      font-size: 48px;
      color: #a0aec0;
      margin-bottom: 10px;
    }
    
    .file-upload .text {
      font-size: 14px;
      color: #4a5568;
    }
    
    .file-info {
      background: #edf2f7;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      display: none;
    }
    
    .file-info.active {
      display: block;
    }
    
    .file-info .file-name {
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 5px;
    }
    
    .file-info .file-size {
      font-size: 14px;
      color: #718096;
    }
    
    .upload-btn {
      width: 100%;
      background: #48bb78;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 20px;
    }
    
    .upload-btn:hover:not(:disabled) {
      background: #38a169;
    }
    
    .upload-btn:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
    }
    
    .progress-bar {
      width: 100%;
      height: 8px;
      background: #e2e8f0;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 15px;
      display: none;
    }
    
    .progress-bar.active {
      display: block;
    }
    
    .progress-bar .progress {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      width: 0%;
      transition: width 0.3s;
    }
    
    .notes-list-section {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    
    .notes-list-section h2 {
      font-size: 24px;
      color: #2d3748;
      margin-bottom: 20px;
    }
    
    .filters {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .filters select {
      padding: 10px 15px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }
    
    .notes-grid {
      display: grid;
      gap: 15px;
    }
    
    .note-card {
      background: #f7fafc;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      padding: 20px;
      transition: all 0.2s;
    }
    
    .note-card:hover {
      border-color: #667eea;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
    }
    
    .note-card-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 15px;
    }
    
    .note-card-title {
      flex: 1;
    }
    
    .note-card-title h3 {
      font-size: 18px;
      color: #2d3748;
      margin-bottom: 5px;
    }
    
    .note-card-meta {
      font-size: 14px;
      color: #718096;
    }
    
    .note-card-actions {
      display: flex;
      gap: 10px;
    }
    
    .action-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
    }
    
    .action-btn.view {
      background: #667eea;
      color: white;
    }
    
    .action-btn.view:hover {
      background: #5568d3;
    }
    
    .action-btn.delete {
      background: #fed7d7;
      color: #c53030;
    }
    
    .action-btn.delete:hover {
      background: #fc8181;
      color: white;
    }
    
    .note-card-description {
      font-size: 14px;
      color: #4a5568;
      margin-bottom: 15px;
      line-height: 1.5;
    }
    
    .note-card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 15px;
      border-top: 1px solid #e2e8f0;
      font-size: 13px;
      color: #718096;
    }
    
    .group-badge {
      background: #667eea;
      color: white;
      padding: 4px 12px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 12px;
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #a0aec0;
    }
    
    .empty-state .icon {
      font-size: 64px;
      margin-bottom: 15px;
    }
    
    .empty-state .text {
      font-size: 16px;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #718096;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e2e8f0;
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .alert {
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }
    
    .alert.active {
      display: block;
    }
    
    .alert.success {
      background: #c6f6d5;
      color: #22543d;
      border: 1px solid #9ae6b4;
    }
    
    .alert.error {
      background: #fed7d7;
      color: #742a2a;
      border: 1px solid #fc8181;
    }
    
    .alert.info {
      background: #bee3f8;
      color: #2c5282;
      border: 1px solid #90cdf4;
    }
    
    /* Toggle Switch Styles */
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #cbd5e0;
      transition: 0.3s;
      border-radius: 34px;
    }
    
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }
    
    .toggle-switch input:checked + .toggle-slider {
      background-color: #48bb78;
    }
    
    .toggle-switch input:checked + .toggle-slider:before {
      transform: translateX(24px);
    }
    
    .lock-badge {
      background: #f56565;
      color: white;
      padding: 4px 10px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 11px;
      margin-left: 8px;
    }
    
    .free-badge {
      background: #48bb78;
      color: white;
      padding: 4px 10px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 11px;
      margin-left: 8px;
    }
    
    @media (max-width: 968px) {
      .content-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <h1>üìö Notes Manager</h1>
      </div>
      <div class="admin-info">
        <div class="admin-name" id="adminName">Admin</div>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </div>
    
    <div class="alert" id="alert"></div>
    
    <div class="content-grid">
      <!-- Upload Section -->
      <div class="upload-section">
        <h2>üì§ Upload New Note</h2>
        
        <form id="uploadForm" onsubmit="handleUpload(event)">
          <div class="form-group">
            <label>Title *</label>
            <input type="text" id="title" required placeholder="e.g., Cardiovascular System - Week 5">
          </div>
          
          <div class="form-group">
            <label>Description</label>
            <textarea id="description" placeholder="Optional note description..."></textarea>
          </div>
          
          <div class="form-group">
            <label>Group *</label>
            <select id="groupName" required>
              <option value="">Select Group</option>
              <option value="A">Group A</option>
              <option value="B">Group B</option>
              <option value="C">Group C</option>
              <option value="D">Group D</option>
              <option value="E">Group E</option>
              <option value="F">Group F</option>
            </select>
          </div>
          
          <div class="form-group">
            <label>Class Date *</label>
            <input type="date" id="classDate" required>
          </div>
          
          <div class="form-group">
            <label style="display: flex; align-items: center; justify-content: space-between;">
              <span>üîí Requires Payment to View</span>
              <label class="toggle-switch" style="margin: 0;">
                <input type="checkbox" id="requiresPayment" checked>
                <span class="toggle-slider"></span>
              </label>
            </label>
            <div style="font-size: 12px; color: #718096; margin-top: 5px;">
              When ON: Students must have paid to view this note<br>
              When OFF: Note is free for all students in the group
            </div>
          </div>
          
          <div class="form-group">
            <label>PDF File *</label>
            <div class="file-upload" id="fileUploadArea" onclick="document.getElementById('pdfFile').click()">
              <input type="file" id="pdfFile" accept=".pdf" onchange="handleFileSelect(event)">
              <div class="icon">üìÑ</div>
              <div class="text">Click to browse or drag and drop PDF</div>
            </div>
            <div class="file-info" id="fileInfo">
              <div class="file-name" id="fileName"></div>
              <div class="file-size" id="fileSize"></div>
            </div>
          </div>
          
          <div class="progress-bar" id="progressBar">
            <div class="progress" id="progress"></div>
          </div>
          
          <button type="submit" class="upload-btn" id="uploadBtn">Upload Note</button>
        </form>
      </div>
      
      <!-- Notes List Section -->
      <div class="notes-list-section">
        <h2>üìã Uploaded Notes</h2>
        
        <div class="filters">
          <select id="filterGroup" onchange="loadNotes()">
            <option value="">All Groups</option>
            <option value="A">Group A</option>
            <option value="B">Group B</option>
            <option value="C">Group C</option>
            <option value="D">Group D</option>
            <option value="E">Group E</option>
            <option value="F">Group F</option>
          </select>
        </div>
        
        <div class="notes-grid" id="notesList">
          <div class="loading">
            <div class="spinner"></div>
            <div>Loading notes...</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ============================================================
    // SUPABASE CONFIGURATION
    // ============================================================
    
    const SUPABASE_URL = 'https://zlvnxvrzotamhpezqedr.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpsdm54dnJ6b3RhbWhwZXpxZWRyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4MTEzMTcsImV4cCI6MjA3ODM4NzMxN30.-IoSqKhDrA9NuG4j3GufIbfmodWqCoppEklE1nTmw38';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    const ADMIN_EMAIL = 'hrachfilm@gmail.com';
    const BUCKET_NAME = 'student-notes';
    
    let selectedFile = null;
    
    // ============================================================
    // INITIALIZATION
    // ============================================================
    
    (async function init() {
      try {
        // Check authentication (shared across modules)
        let session = null;
        try {
          session = window.ArnomaAuth
            ? await window.ArnomaAuth.ensureSession(supabase, { redirectToLogin: true })
            : (await supabase.auth.getSession()).data.session;
        } catch (authError) {
          console.error('Authentication error:', authError);
          return;
        }
        
        if (!session) {
          return;
        }
        
        // Verify admin access
        if (session.user.email !== ADMIN_EMAIL) {
          showAlert('Access denied. Admin only.', 'error');
          setTimeout(() => {
            window.location.href = 'student-portal.html';
          }, 2000);
          return;
        }
        
        document.getElementById('adminName').textContent = session.user.email;
        
        // Set default date to today
        document.getElementById('classDate').valueAsDate = new Date();
        
        // Load notes
        await loadNotes();
        
        // Setup drag and drop
        setupDragAndDrop();
        
      } catch (error) {
        console.error('Initialization error:', error);
        showAlert('Failed to initialize: ' + error.message, 'error');
      }
    })();
    
    // ============================================================
    // FILE UPLOAD HANDLING
    // ============================================================
    
    function setupDragAndDrop() {
      const uploadArea = document.getElementById('fileUploadArea');
      
      ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        uploadArea.addEventListener(eventName, preventDefaults, false);
      });
      
      function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
      }
      
      ['dragenter', 'dragover'].forEach(eventName => {
        uploadArea.addEventListener(eventName, () => {
          uploadArea.classList.add('drag-over');
        }, false);
      });
      
      ['dragleave', 'drop'].forEach(eventName => {
        uploadArea.addEventListener(eventName, () => {
          uploadArea.classList.remove('drag-over');
        }, false);
      });
      
      uploadArea.addEventListener('drop', (e) => {
        const files = e.dataTransfer.files;
        if (files.length > 0 && files[0].type === 'application/pdf') {
          document.getElementById('pdfFile').files = files;
          handleFileSelect({ target: { files } });
        } else {
          showAlert('Please drop a PDF file', 'error');
        }
      }, false);
    }
    
    function handleFileSelect(event) {
      const file = event.target.files[0];
      
      if (!file) {
        selectedFile = null;
        document.getElementById('fileInfo').classList.remove('active');
        return;
      }
      
      if (file.type !== 'application/pdf') {
        showAlert('Please select a PDF file', 'error');
        event.target.value = '';
        return;
      }
      
      selectedFile = file;
      
      // Show file info
      document.getElementById('fileName').textContent = file.name;
      document.getElementById('fileSize').textContent = formatFileSize(file.size);
      document.getElementById('fileInfo').classList.add('active');
    }
    
    // ============================================================
    // UPLOAD FUNCTION
    // ============================================================
    
    async function handleUpload(event) {
      event.preventDefault();
      
      if (!selectedFile) {
        showAlert('Please select a PDF file', 'error');
        return;
      }
      
      const uploadBtn = document.getElementById('uploadBtn');
      const progressBar = document.getElementById('progressBar');
      const progress = document.getElementById('progress');
      
      try {
        uploadBtn.disabled = true;
        uploadBtn.textContent = 'Uploading...';
        progressBar.classList.add('active');
        progress.style.width = '0%';
        
        // Get form data
        const title = document.getElementById('title').value;
        const description = document.getElementById('description').value;
        const groupName = document.getElementById('groupName').value;
        const classDate = document.getElementById('classDate').value;
        const requiresPayment = document.getElementById('requiresPayment').checked;
        
        // Create unique file name
        const timestamp = Date.now();
        const fileName = `${groupName}_${classDate}_${timestamp}.pdf`;
        const filePath = `${groupName}/${fileName}`;
        
        // Upload to Supabase Storage
        progress.style.width = '30%';
        
        const { data: uploadData, error: uploadError } = await supabase.storage
          .from(BUCKET_NAME)
          .upload(filePath, selectedFile, {
            cacheControl: '3600',
            upsert: false
          });
        
        if (uploadError) throw uploadError;
        
        progress.style.width = '60%';
        
        // Save metadata to database
        const session = window.ArnomaAuth
          ? await window.ArnomaAuth.ensureSession(supabase, { redirectToLogin: true })
          : (await supabase.auth.getSession()).data.session;
        
        if (!session) {
          throw new Error('Missing authenticated session');
        }
        
        const { data: noteData, error: dbError } = await supabase
          .from('student_notes')
          .insert({
            title,
            description,
            group_name: groupName,
            class_date: classDate,
            pdf_url: filePath,
            file_name: selectedFile.name,
            file_size: selectedFile.size,
            uploaded_by: session.user.email,
            requires_payment: requiresPayment
          })
          .select()
          .single();
        
        if (dbError) throw dbError;
        
        progress.style.width = '100%';
        
        showAlert('‚úÖ Note uploaded successfully!', 'success');
        
        // Reset form
        document.getElementById('uploadForm').reset();
        selectedFile = null;
        document.getElementById('fileInfo').classList.remove('active');
        document.getElementById('classDate').valueAsDate = new Date();
        
        // Reload notes list
        await loadNotes();
        
      } catch (error) {
        console.error('Upload error:', error);
        showAlert('Upload failed: ' + error.message, 'error');
      } finally {
        uploadBtn.disabled = false;
        uploadBtn.textContent = 'Upload Note';
        setTimeout(() => {
          progressBar.classList.remove('active');
          progress.style.width = '0%';
        }, 1000);
      }
    }
    
    // ============================================================
    // LOAD NOTES
    // ============================================================
    
    async function loadNotes() {
      const notesList = document.getElementById('notesList');
      const filterGroup = document.getElementById('filterGroup').value;
      
      try {
        notesList.innerHTML = '<div class="loading"><div class="spinner"></div><div>Loading notes...</div></div>';
        
        let query = supabase
          .from('student_notes')
          .select('*')
          .eq('deleted', false)
          .order('class_date', { ascending: false });
        
        if (filterGroup) {
          query = query.eq('group_name', filterGroup);
        }
        
        const { data: notes, error } = await query;
        
        if (error) throw error;
        
        if (!notes || notes.length === 0) {
          notesList.innerHTML = `
            <div class="empty-state">
              <div class="icon">üì≠</div>
              <div class="text">No notes uploaded yet</div>
            </div>
          `;
          return;
        }
        
        // Render notes
        notesList.innerHTML = notes.map(note => `
          <div class="note-card">
            <div class="note-card-header">
              <div class="note-card-title">
                <h3>
                  ${escapeHtml(note.title)}
                  ${note.requires_payment 
                    ? '<span class="lock-badge">üîí LOCKED</span>' 
                    : '<span class="free-badge">‚úì FREE</span>'}
                </h3>
                <div class="note-card-meta">
                  ${formatDate(note.class_date)}
                </div>
              </div>
              <div class="note-card-actions">
                <button class="action-btn view" onclick="viewNote('${note.id}')">üëÅÔ∏è View</button>
                <button class="action-btn delete" onclick="deleteNote('${note.id}', '${escapeHtml(note.title)}')">üóëÔ∏è Delete</button>
              </div>
            </div>
            
            ${note.description ? `
              <div class="note-card-description">
                ${escapeHtml(note.description)}
              </div>
            ` : ''}
            
            <div class="note-card-footer">
              <div>
                <span class="group-badge">Group ${note.group_name}</span>
              </div>
              <div>${formatFileSize(note.file_size)}</div>
            </div>
          </div>
        `).join('');
        
      } catch (error) {
        console.error('Load notes error:', error);
        notesList.innerHTML = `
          <div class="empty-state">
            <div class="icon">‚ùå</div>
            <div class="text">Failed to load notes: ${error.message}</div>
          </div>
        `;
      }
    }
    
    // ============================================================
    // NOTE ACTIONS
    // ============================================================
    
    function viewNote(noteId) {
      window.open(`Protected-PDF-Viewer.html?note=${noteId}`, '_blank');
    }
    
    async function deleteNote(noteId, title) {
      if (!confirm(`Are you sure you want to delete "${title}"?\n\nThis will mark it as deleted but keep the file in storage.`)) {
        return;
      }
      
      try {
        const { error } = await supabase
          .from('student_notes')
          .update({ deleted: true })
          .eq('id', noteId);
        
        if (error) throw error;
        
        showAlert('‚úÖ Note deleted successfully', 'success');
        await loadNotes();
        
      } catch (error) {
        console.error('Delete error:', error);
        showAlert('Failed to delete note: ' + error.message, 'error');
      }
    }
    
    // ============================================================
    // UTILITY FUNCTIONS
    // ============================================================
    
    function showAlert(message, type = 'info') {
      const alert = document.getElementById('alert');
      alert.textContent = message;
      alert.className = `alert ${type} active`;
      
      setTimeout(() => {
        alert.classList.remove('active');
      }, 5000);
    }
    
    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
    }
    
    function formatDate(dateStr) {
      const date = new Date(dateStr + 'T00:00:00');
      return date.toLocaleDateString('en-US', { 
        weekday: 'short',
        year: 'numeric', 
        month: 'short', 
        day: 'numeric' 
      });
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    async function logout() {
      try {
        await supabase.auth.signOut();
      } finally {
        if (window.ArnomaAuth?.clearSessionCache) {
          window.ArnomaAuth.clearSessionCache();
        }
        window.location.href = 'Login.html';
      }
    }
  </script>

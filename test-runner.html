<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment-Locked Notes Engine Test Suite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }

        .test-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .btn-run {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-run:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-clear {
            background: #6c757d;
        }

        .btn-clear:hover {
            background: #5a6268;
        }

        #output {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 600px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .summary-box {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .stat-label {
            font-size: 12px;
            text-transform: uppercase;
            color: #666;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #333;
        }

        .stat-value.pass {
            color: #28a745;
        }

        .stat-value.fail {
            color: #dc3545;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .test-group {
            margin: 20px 0;
            padding: 15px;
            background: rgba(102, 126, 234, 0.05);
            border-left: 4px solid #667eea;
            border-radius: 5px;
        }

        .pass-icon { color: #28a745; }
        .fail-icon { color: #dc3545; }

        code {
            background: rgba(102, 126, 234, 0.1);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Payment-Locked Notes Engine Test Suite</h1>
        
        <div class="test-controls">
            <button class="btn-run" onclick="runTests()">‚ñ∂Ô∏è Run All Tests</button>
            <button class="btn-clear" onclick="clearOutput()">üóëÔ∏è Clear Output</button>
        </div>

        <div class="summary-box" id="summaryBox" style="display: none;">
            <div class="stat-card">
                <div class="stat-label">Total Tests</div>
                <div class="stat-value" id="totalTests">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Passed</div>
                <div class="stat-value pass" id="passedTests">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Failed</div>
                <div class="stat-value fail" id="failedTests">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Pass Rate</div>
                <div class="stat-value" id="passRate">0%</div>
            </div>
        </div>

        <div id="output"></div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Running tests...</p>
        </div>
    </div>

    <script>
        // Intercept console.log and display in output div
        const outputDiv = document.getElementById('output');
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;

        function formatMessage(type, args) {
            const message = args.map(arg => {
                if (typeof arg === 'object') {
                    return JSON.stringify(arg, null, 2);
                }
                return String(arg);
            }).join(' ');

            const colors = {
                log: '#d4d4d4',
                error: '#f48771',
                warn: '#dcdcaa'
            };

            return `<span style="color: ${colors[type]}">${message}</span>\n`;
        }

        console.log = function(...args) {
            outputDiv.innerHTML += formatMessage('log', args);
            outputDiv.scrollTop = outputDiv.scrollHeight;
            originalLog.apply(console, args);
        };

        console.error = function(...args) {
            outputDiv.innerHTML += formatMessage('error', args);
            outputDiv.scrollTop = outputDiv.scrollHeight;
            originalError.apply(console, args);
        };

        console.warn = function(...args) {
            outputDiv.innerHTML += formatMessage('warn', args);
            outputDiv.scrollTop = outputDiv.scrollHeight;
            originalWarn.apply(console, args);
        };

        function clearOutput() {
            outputDiv.innerHTML = '';
            document.getElementById('summaryBox').style.display = 'none';
        }

        async function runTests() {
            clearOutput();
            document.getElementById('loading').style.display = 'block';
            document.getElementById('summaryBox').style.display = 'none';

            console.log('üöÄ Starting Payment-Locked Notes Engine Test Suite\n');
            console.log('=' .repeat(60));

            // Load the test script dynamically
            try {
                const script = document.createElement('script');
                script.src = 'test-payment-locked-notes-engine.js';
                script.onload = () => {
                    document.getElementById('loading').style.display = 'none';
                    
                    // Display summary
                    if (window.paymentLockedNotesTestResults) {
                        const results = window.paymentLockedNotesTestResults;
                        document.getElementById('summaryBox').style.display = 'grid';
                        document.getElementById('totalTests').textContent = results.total;
                        document.getElementById('passedTests').textContent = results.passed;
                        document.getElementById('failedTests').textContent = results.failed;
                        
                        const passRate = (results.passed / results.total * 100).toFixed(1);
                        document.getElementById('passRate').textContent = passRate + '%';
                        
                        // Color code pass rate
                        const passRateEl = document.getElementById('passRate');
                        if (passRate == 100) {
                            passRateEl.className = 'stat-value pass';
                        } else if (passRate >= 80) {
                            passRateEl.className = 'stat-value';
                            passRateEl.style.color = '#ffc107';
                        } else {
                            passRateEl.className = 'stat-value fail';
                        }
                    }
                };
                script.onerror = () => {
                    document.getElementById('loading').style.display = 'none';
                    console.error('‚ùå Failed to load test script');
                };
                document.head.appendChild(script);
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                console.error('‚ùå Error running tests:', error);
            }
        }
    </script>
</body>
</html>

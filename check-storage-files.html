<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Storage Diagnostics - ARNOMA</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 40px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
    }
    h1 { margin-top: 0; }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      margin: 10px 5px;
    }
    button:hover { background: #45a049; }
    .results {
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
      font-family: 'Courier New', monospace;
      white-space: pre-wrap;
      max-height: 600px;
      overflow-y: auto;
    }
    .error { color: #ff6b6b; }
    .success { color: #51cf66; }
    .warning { color: #ffd43b; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Storage Diagnostics</h1>
    <p>Check what files are actually in your Supabase Storage bucket</p>
    
    <button onclick="listAllFolders()">üìÅ List All Folders</button>
    <button onclick="checkCardiovascularFiles()">‚ù§Ô∏è Check Cardiovascular Files</button>
    <button onclick="compareWithDatabase()">üîÑ Compare Storage vs Database</button>
    <button onclick="clearResults()">üóëÔ∏è Clear Results</button>
    
    <div id="results" class="results"></div>
  </div>

  <script>
    const SUPABASE_URL = 'https://zlvnxvrzotamhpezqedr.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpsdm54dnJ6b3RhbWhwZXpxZWRyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzA1ODA5OTcsImV4cCI6MjA0NjE1Njk5N30.y79RTE_f1d_L34zKPyvxHuXUKNte8ItsKBV1L1yHe1Q';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    const resultsDiv = document.getElementById('results');
    
    function log(message, type = 'info') {
      const className = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : '';
      resultsDiv.innerHTML += `<div class="${className}">${message}</div>`;
      resultsDiv.scrollTop = resultsDiv.scrollHeight;
    }
    
    function clearResults() {
      resultsDiv.innerHTML = '';
    }
    
    async function listAllFolders() {
      log('üìÅ Listing all folders in student-notes bucket...\n');
      
      try {
        const { data, error } = await supabase.storage
          .from('student-notes')
          .list('', { limit: 100 });
        
        if (error) {
          log(`‚ùå Error: ${error.message}`, 'error');
          return;
        }
        
        if (data.length === 0) {
          log('‚ö†Ô∏è No folders found in bucket!', 'warning');
          return;
        }
        
        log(`‚úÖ Found ${data.length} items:\n`, 'success');
        for (const item of data) {
          if (item.id) {
            log(`  üìÅ ${item.name} (folder)`);
            
            // List files in this folder
            const { data: files, error: filesError } = await supabase.storage
              .from('student-notes')
              .list(item.name);
            
            if (!filesError && files) {
              log(`     ‚îî‚îÄ ${files.length} files inside`);
            }
          } else {
            log(`  üìÑ ${item.name} (file)`);
          }
        }
      } catch (err) {
        log(`‚ùå Exception: ${err.message}`, 'error');
      }
    }
    
    async function checkCardiovascularFiles() {
      log('‚ù§Ô∏è Checking Cardiovascular-System folder...\n');
      
      try {
        const { data, error } = await supabase.storage
          .from('student-notes')
          .list('Cardiovascular-System');
        
        if (error) {
          log(`‚ùå Error: ${error.message}`, 'error');
          return;
        }
        
        if (data.length === 0) {
          log('‚ö†Ô∏è Cardiovascular-System folder is EMPTY!', 'warning');
          log('Files need to be uploaded through Notes Manager.', 'warning');
          return;
        }
        
        log(`‚úÖ Found ${data.length} files:\n`, 'success');
        for (const file of data) {
          log(`  üìÑ ${file.name}`);
          log(`     Size: ${(file.metadata?.size / 1024).toFixed(2)} KB`);
          log(`     Created: ${new Date(file.created_at).toLocaleString()}\n`);
        }
      } catch (err) {
        log(`‚ùå Exception: ${err.message}`, 'error');
      }
    }
    
    async function compareWithDatabase() {
      log('üîÑ Comparing database records with storage files...\n');
      
      try {
        // Get all cardiovascular notes from database
        const { data: notes, error: dbError } = await supabase
          .from('student_notes')
          .select('id, title, pdf_url, file_path, group_name')
          .eq('group_name', 'Cardiovascular System');
        
        if (dbError) {
          log(`‚ùå Database error: ${dbError.message}`, 'error');
          return;
        }
        
        log(`üìä Found ${notes.length} Cardiovascular notes in database\n`);
        
        for (const note of notes) {
          const filePath = note.file_path || note.pdf_url;
          log(`\nüìù Note #${note.id}: ${note.title}`);
          log(`   Path in DB: ${filePath}`);
          
          if (!filePath) {
            log(`   ‚ö†Ô∏è NO FILE PATH!`, 'warning');
            continue;
          }
          
          // Check if file exists in storage
          const { data: fileData, error: fileError } = await supabase.storage
            .from('student-notes')
            .list(filePath.split('/')[0], {
              search: filePath.split('/')[1]
            });
          
          if (fileError || !fileData || fileData.length === 0) {
            log(`   ‚ùå FILE NOT FOUND IN STORAGE!`, 'error');
          } else {
            log(`   ‚úÖ File exists in storage`, 'success');
          }
        }
      } catch (err) {
        log(`‚ùå Exception: ${err.message}`, 'error');
      }
    }
  </script>
</body>
</html>

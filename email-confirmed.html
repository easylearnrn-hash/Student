<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Confirmed - ARNOMA Student Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #1a1f35 0%, #0f1419 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #ffffff;
    }

    .confirmation-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(138, 180, 255, 0.2);
      border-radius: 24px;
      padding: 48px 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .success-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #8ab4ff 0%, #a855f7 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      animation: scaleIn 0.5s ease;
    }

    @keyframes scaleIn {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #8ab4ff 0%, #a855f7 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 32px;
    }

    .button {
      display: inline-block;
      padding: 14px 32px;
      background: linear-gradient(135deg, #8ab4ff 0%, #a855f7 100%);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(138, 180, 255, 0.3);
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(138, 180, 255, 0.4);
    }

    .loading {
      display: none;
      margin: 20px auto;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(138, 180, 255, 0.2);
      border-top-color: #8ab4ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-message {
      display: none;
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      color: white;
      padding: 16px;
      border-radius: 12px;
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="confirmation-container">
    <div class="success-icon" id="successIcon">‚úì</div>
    <h1 id="title">Confirming Email...</h1>
    <p id="message">Please wait while we verify your email address.</p>
    
    <div class="loading" id="loading" style="display: block;"></div>
    <div class="error-message" id="errorMessage"></div>
    
    <a href="/" class="button" id="loginButton" style="display: none;">Go to Login</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.1/dist/umd/supabase.min.js"></script>
  <script>
    const SUPABASE_URL = 'https://zlvnxvrzotamhpezqedr.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpsdm54dnJ6b3RhbWhwZXpxZWRyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzMyMDAwMTYsImV4cCI6MjA0ODc3NjAxNn0.JCSBsfa6KTwzAXaUH0jCkFWYN2ZkFmj0zW1TH4FXb3Q';
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function handleEmailConfirmation() {
      const loading = document.getElementById('loading');
      const errorMessage = document.getElementById('errorMessage');
      const loginButton = document.getElementById('loginButton');
      const title = document.getElementById('title');
      const message = document.getElementById('message');
      const successIcon = document.getElementById('successIcon');

      try {
        console.log('üîç Full URL:', window.location.href);
        console.log('üîç Hash:', window.location.hash);
        
        // Get the hash from URL (contains access_token, etc.)
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = hashParams.get('access_token');
        const refreshToken = hashParams.get('refresh_token');
        const type = hashParams.get('type');
        const errorParam = hashParams.get('error');
        const errorDescription = hashParams.get('error_description');

        console.log('üìã Type:', type);
        console.log('üìã Has access token:', !!accessToken);
        console.log('üìã Has refresh token:', !!refreshToken);
        console.log('üìã Error param:', errorParam);
        console.log('üìã Error description:', errorDescription);

        // Check for error in URL
        if (errorParam) {
          throw new Error(errorDescription || errorParam);
        }

        // If no token, show error
        if (!accessToken || !type) {
          throw new Error('Invalid confirmation link. Please check your email and try clicking the link again.');
        }

        // If it's a signup confirmation, Supabase will automatically verify the email
        if (type === 'signup' && accessToken) {
          console.log('üîÑ Setting session...');
          
          // Set the session with the token
          const { data: sessionData, error: sessionError } = await supabaseClient.auth.setSession({
            access_token: accessToken,
            refresh_token: refreshToken
          });

          if (sessionError) {
            console.error('‚ùå Session error:', sessionError);
            throw sessionError;
          }

          console.log('‚úÖ Session set successfully:', sessionData);
          console.log('‚úÖ Email verified successfully');
          
          // Update UI to show success
          title.textContent = 'Email Confirmed!';
          message.textContent = 'Your email has been successfully verified. Redirecting to login...';
          loading.style.display = 'none';
          
          // Sign out after verification (they need to login properly)
          await supabaseClient.auth.signOut();
          console.log('üîì Signed out - user needs to login with credentials');
        }

        // Redirect to login after 2 seconds
        setTimeout(() => {
          console.log('üîÑ Redirecting to login...');
          window.location.href = '/';
        }, 2000);

      } catch (error) {
        console.error('‚ùå Error during email confirmation:', error);
        
        // Update UI to show error
        loading.style.display = 'none';
        successIcon.style.display = 'none';
        title.textContent = 'Confirmation Error';
        message.style.display = 'none';
        
        // Show detailed error message
        errorMessage.innerHTML = `
          <strong>Unable to confirm email</strong><br><br>
          ${error.message || 'Unknown error occurred'}<br><br>
          Please try clicking the confirmation link in your email again, or contact support if the problem persists.
        `;
        errorMessage.style.display = 'block';
        
        // Show button to try logging in anyway
        loginButton.textContent = 'Try Logging In';
        loginButton.style.display = 'inline-block';
      }
    }

    // Run confirmation on page load
    console.log('üöÄ Email confirmation page loaded');
    handleEmailConfirmation();
  </script>
</body>
</html>

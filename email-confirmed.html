<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Confirmed - ARNOMA Student Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #1a1f35 0%, #0f1419 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #ffffff;
    }

    .confirmation-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(138, 180, 255, 0.2);
      border-radius: 24px;
      padding: 48px 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .success-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #8ab4ff 0%, #a855f7 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      animation: scaleIn 0.5s ease;
    }

    @keyframes scaleIn {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #8ab4ff 0%, #a855f7 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 32px;
    }

    .button {
      display: inline-block;
      padding: 14px 32px;
      background: linear-gradient(135deg, #8ab4ff 0%, #a855f7 100%);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(138, 180, 255, 0.3);
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(138, 180, 255, 0.4);
    }

    .loading {
      display: none;
      margin: 20px auto;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(138, 180, 255, 0.2);
      border-top-color: #8ab4ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-message {
      display: none;
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      color: white;
      padding: 16px;
      border-radius: 12px;
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="confirmation-container">
    <div class="success-icon">✓</div>
    <h1>Email Confirmed!</h1>
    <p>Your email has been successfully verified. You can now log in to your student portal.</p>
    
    <div class="loading" id="loading"></div>
    <div class="error-message" id="errorMessage"></div>
    
    <a href="/" class="button" id="loginButton">Go to Login</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.1/dist/umd/supabase.min.js"></script>
  <script>
    const SUPABASE_URL = 'https://zlvnxvrzotamhpezqedr.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpsdm54dnJ6b3RhbWhwZXpxZWRyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzMyMDAwMTYsImV4cCI6MjA0ODc3NjAxNn0.JCSBsfa6KTwzAXaUH0jCkFWYN2ZkFmj0zW1TH4FXb3Q';
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function handleEmailConfirmation() {
      const loading = document.getElementById('loading');
      const errorMessage = document.getElementById('errorMessage');
      const loginButton = document.getElementById('loginButton');

      try {
        // Get the hash from URL (contains access_token, etc.)
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = hashParams.get('access_token');
        const type = hashParams.get('type');

        console.log('Email confirmation type:', type);
        console.log('Has access token:', !!accessToken);

        // If it's a signup confirmation, Supabase will automatically verify the email
        if (type === 'signup' && accessToken) {
          // Set the session with the token
          const { data: sessionData, error: sessionError } = await supabaseClient.auth.setSession({
            access_token: accessToken,
            refresh_token: hashParams.get('refresh_token')
          });

          if (sessionError) {
            console.error('Session error:', sessionError);
            throw sessionError;
          }

          console.log('✅ Email verified successfully');
          
          // Sign out after verification (they need to login properly)
          await supabaseClient.auth.signOut();
        }

        // Redirect to login after 2 seconds
        setTimeout(() => {
          window.location.href = '/';
        }, 2000);

      } catch (error) {
        console.error('Error during email confirmation:', error);
        
        // Show error message
        errorMessage.textContent = 'There was an issue confirming your email. Please try clicking the link again or contact support.';
        errorMessage.style.display = 'block';
        
        // Change button text
        loginButton.textContent = 'Try Logging In Anyway';
      } finally {
        loading.style.display = 'none';
      }
    }

    // Run confirmation on page load
    handleEmailConfirmation();
  </script>
</body>
</html>

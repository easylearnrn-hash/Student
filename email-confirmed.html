<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Confirmed - ARNOMA Portal</title>

    <style>
      :root {
        --glass-bg: rgba(255, 255, 255, 0.08);
        --glass-border: rgba(255, 255, 255, 0.2);
        --neon-cyan: #26ffe6;
        --neon-purple: #8a4dff;
        --text-light: #e8e8e8;
        --text-dim: #9a9a9a;
        --radius: 22px;
        --transition: 0.25s ease;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Poppins', sans-serif;
      }

      body {
        height: 100vh;
        width: 100%;
        background: radial-gradient(circle at 20% 20%, #0f1120, #05060a 80%);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        color: var(--text-light);
      }

      .container {
        max-width: 500px;
        width: 90%;
        background: var(--glass-bg);
        backdrop-filter: blur(18px);
        border: 1px solid var(--glass-border);
        border-radius: var(--radius);
        padding: 48px 40px;
        text-align: center;
        animation: fadeInUp 0.6s ease;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .success-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 24px;
        background: linear-gradient(135deg, var(--neon-cyan), var(--neon-purple));
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 48px;
        animation: scaleIn 0.5s ease 0.2s both;
      }

      @keyframes scaleIn {
        from {
          transform: scale(0);
        }
        to {
          transform: scale(1);
        }
      }

      h1 {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 16px;
        background: linear-gradient(135deg, var(--neon-cyan), var(--neon-purple));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      p {
        font-size: 16px;
        line-height: 1.6;
        color: var(--text-dim);
        margin-bottom: 32px;
      }

      .redirect-message {
        font-size: 14px;
        color: var(--text-dim);
        margin-top: 24px;
      }

      .spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.2);
        border-top-color: var(--neon-cyan);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-left: 8px;
        vertical-align: middle;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .button {
        display: inline-block;
        padding: 14px 32px;
        background: linear-gradient(135deg, var(--neon-cyan), var(--neon-purple));
        color: #0a0a0a;
        font-weight: 600;
        font-size: 16px;
        border-radius: 12px;
        text-decoration: none;
        transition: all var(--transition);
        cursor: pointer;
        border: none;
      }

      .button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(38, 255, 230, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="success-icon">âœ“</div>
      <h1>Email Confirmed!</h1>
      <p>
        Thank you for confirming your email address. Your account is now active and ready to use.
      </p>
      <a href="Login.html" class="button" id="loginBtn">Go to Login</a>
      <div class="redirect-message">
        Redirecting automatically in <span id="countdown">5</span> seconds
        <span class="spinner"></span>
      </div>
    </div>

    <script>
      // Countdown and auto-redirect
      let seconds = 5;
      const countdownEl = document.getElementById('countdown');
      
      const interval = setInterval(() => {
        seconds--;
        countdownEl.textContent = seconds;
        
        if (seconds <= 0) {
          clearInterval(interval);
          window.location.href = 'Login.html';
        }
      }, 1000);

      // Manual redirect button
      document.getElementById('loginBtn').addEventListener('click', (e) => {
        clearInterval(interval);
      });
    </script>
  </body>
</html>

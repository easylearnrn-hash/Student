<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Notes Checkbox Test Suite</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 30px;
      margin-bottom: 30px;
      text-align: center;
    }

    .header h1 {
      color: white;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .header p {
      color: rgba(255, 255, 255, 0.8);
      font-size: 16px;
    }

    .test-panel {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 30px;
      margin-bottom: 20px;
    }

    .test-panel h2 {
      color: white;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    button.primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
    }

    button.success {
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
      border: none;
    }

    button.danger {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      border: none;
    }

    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .status-bar span {
      color: white;
      font-size: 14px;
      font-weight: 600;
    }

    .notes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 16px;
      margin-bottom: 20px;
    }

    .note-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px;
      transition: all 0.2s;
      cursor: pointer;
    }

    .note-card.selected {
      background: rgba(102, 126, 234, 0.15);
      border: 1px solid rgba(102, 126, 234, 0.5);
    }

    .note-card:hover {
      border-color: rgba(102, 126, 234, 0.4);
    }

    .note-card-content {
      display: flex;
      align-items: start;
      gap: 12px;
    }

    .note-checkbox {
      margin-top: 2px;
      cursor: pointer;
      width: 20px;
      height: 20px;
      accent-color: #667eea;
      flex-shrink: 0;
    }

    .note-info {
      flex: 1;
      min-width: 0;
    }

    .note-title {
      font-weight: 600;
      font-size: 14px;
      color: white;
      margin-bottom: 6px;
      word-break: break-word;
    }

    .note-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
    }

    .test-results {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
    }

    .test-result {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
    }

    .test-result.pass {
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
      border: 1px solid rgba(34, 197, 94, 0.3);
    }

    .test-result.fail {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .test-result.info {
      background: rgba(59, 130, 246, 0.2);
      color: #3b82f6;
      border: 1px solid rgba(59, 130, 246, 0.3);
    }

    .debug-panel {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      color: #22c55e;
      max-height: 300px;
      overflow-y: auto;
    }

    .debug-line {
      margin-bottom: 5px;
      white-space: pre-wrap;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üß™ Group Notes Checkbox Test Suite</h1>
      <p>Comprehensive testing for filtered checkbox functionality</p>
    </div>

    <div class="test-panel">
      <h2>üìã Mock Filtered Notes View</h2>
      
      <div class="status-bar">
        <span id="selectedCount">0 selected</span>
        <span id="totalCount">6 notes total</span>
      </div>

      <div class="controls">
        <button class="primary" onclick="runAllTests()">‚ñ∂Ô∏è Run All Tests</button>
        <button onclick="selectAllNotes()">‚úÖ Select All</button>
        <button onclick="clearSelection()">‚ùå Clear Selection</button>
        <button onclick="selectRandomNotes()">üé≤ Select Random (2)</button>
        <button class="success" onclick="logDebugInfo()">üîç Debug Info</button>
        <button class="danger" onclick="resetTest()">üîÑ Reset Test</button>
      </div>

      <div style="position: relative; margin-bottom: 20px;">
        <input 
          type="text" 
          id="searchInput" 
          placeholder="üîç Search notes by title..."
          style="
            width: 100%;
            padding: 12px 40px 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 14px;
          "
          oninput="filterNotes()"
        >
        <button 
          id="clearSearchBtn"
          onclick="clearSearch()"
          style="
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            display: none;
            align-items: center;
            justify-content: center;
          "
          onmouseover="this.style.background='rgba(255, 255, 255, 0.3)'"
          onmouseout="this.style.background='rgba(255, 255, 255, 0.2)'"
        >√ó</button>
      </div>

      <div class="notes-grid" id="notesGrid">
        <!-- Notes will be rendered here -->
      </div>

      <div class="test-results" id="testResults" style="display: none;">
        <h3 style="color: white; margin-bottom: 15px;">Test Results:</h3>
        <div id="resultsContainer"></div>
      </div>

      <div class="debug-panel" id="debugPanel" style="display: none;">
        <div id="debugLog"></div>
      </div>
    </div>
  </div>

  <script>
    // ===== MOCK DATA =====
    const mockNotes = [
      { id: 304, title: 'Human Anatomy', date: '12/8/2025', size: '137.4 KB' },
      { id: 294, title: 'Medication suffixes and Drug Classes', date: '12/8/2025', size: '143.0 KB' },
      { id: 287, title: 'Pacemakers & ICDs', date: '12/2/2025', size: '152.4 KB' },
      { id: 288, title: 'CABG & PCI', date: '12/2/2025', size: '136.1 KB' },
      { id: 290, title: 'Heart Failure', date: '12/3/2025', size: '145.8 KB' },
      { id: 306, title: 'Cardiac Arrhythmias', date: '12/9/2025', size: '158.2 KB' }
    ];

    // ===== GLOBAL STATE (mimicking Group-Notes.html) =====
    let globalCheckedNoteIds = new Set();
    let selectedFilteredNotes = new Set();
    let allNotes = [...mockNotes]; // Original unfiltered list
    let filteredNotes = [...mockNotes]; // Currently displayed notes

    // ===== SEARCH FUNCTIONS =====
    function filterNotes() {
      const searchInput = document.getElementById('searchInput');
      const clearBtn = document.getElementById('clearSearchBtn');
      const searchTerm = searchInput.value.toLowerCase();
      
      // Show/hide clear button
      clearBtn.style.display = searchTerm ? 'flex' : 'none';
      
      // Filter notes
      if (searchTerm) {
        filteredNotes = allNotes.filter(note => 
          note.title.toLowerCase().includes(searchTerm)
        );
      } else {
        filteredNotes = [...allNotes];
      }
      
      // Update total count
      document.getElementById('totalCount').textContent = `${filteredNotes.length} notes shown`;
      
      renderFilteredNotes();
    }

    function clearSearch() {
      const searchInput = document.getElementById('searchInput');
      const clearBtn = document.getElementById('clearSearchBtn');
      searchInput.value = '';
      clearBtn.style.display = 'none';
      filteredNotes = [...allNotes];
      document.getElementById('totalCount').textContent = `${allNotes.length} notes total`;
      renderFilteredNotes();
    }

    // ===== RENDERING FUNCTIONS =====
    function renderFilteredNotes() {
      const grid = document.getElementById('notesGrid');
      
      grid.innerHTML = filteredNotes.map(note => {
        const isSelected = selectedFilteredNotes.has(note.id) || globalCheckedNoteIds.has(note.id.toString());
        
        return `
          <div class="note-card ${isSelected ? 'selected' : ''}" data-note-id="${note.id}" onclick="handleNoteClick(event)">
            <div class="note-card-content">
              <input type="checkbox" 
                class="note-checkbox filtered-note-checkbox"
                data-note-id="${note.id}"
                ${globalCheckedNoteIds.has(note.id.toString()) ? 'checked' : ''}
                onclick="event.preventDefault()">
              
              <div class="note-info">
                <div class="note-title">${note.title}</div>
                <div class="note-meta">
                  <span>üìÖ ${note.date}</span>
                  <span>‚Ä¢</span>
                  <span>üíæ ${note.size}</span>
                </div>
              </div>
            </div>
          </div>
        `;
      }).join('');

      // Sync checkbox states after render
      setTimeout(() => {
        filteredNotes.forEach(note => {
          const isSelected = selectedFilteredNotes.has(note.id) || globalCheckedNoteIds.has(note.id.toString());
          const checkbox = document.querySelector(`.filtered-note-checkbox[data-note-id="${note.id}"]`);
          if (checkbox) {
            checkbox.checked = isSelected;
          }
        });
      }, 0);

      updateFilteredSelectionCount();
    }

    function handleNoteClick(event) {
      const card = event.target.closest('.note-card');
      if (!card) return;

      const checkbox = event.target;
      if (checkbox.type === 'checkbox') {
        event.preventDefault();
      }

      const noteId = parseInt(card.getAttribute('data-note-id'));
      toggleFilteredNoteSelection(noteId);
    }

    function toggleFilteredNoteSelection(noteId) {
      const noteIdStr = noteId.toString();
      
      // Sync both Sets: selectedFilteredNotes AND globalCheckedNoteIds
      if (selectedFilteredNotes.has(noteId)) {
        selectedFilteredNotes.delete(noteId);
        globalCheckedNoteIds.delete(noteIdStr);
      } else {
        selectedFilteredNotes.add(noteId);
        globalCheckedNoteIds.add(noteIdStr);
      }
      renderFilteredNotes();
    }

    function updateFilteredSelectionCount() {
      const countEl = document.getElementById('selectedCount');
      // Only count notes that are BOTH selected AND in the current filteredNotes view
      const filteredNoteIds = new Set(filteredNotes.map(n => n.id));
      let visibleSelectedCount = 0;
      
      // Count from globalCheckedNoteIds that are in current filtered view
      globalCheckedNoteIds.forEach(idStr => {
        const id = parseInt(idStr);
        if (filteredNoteIds.has(id)) {
          visibleSelectedCount++;
        }
      });
      
      countEl.textContent = `${visibleSelectedCount} selected`;
    }

    // ===== CONTROL FUNCTIONS =====
    function selectAllNotes() {
      filteredNotes.forEach(note => {
        selectedFilteredNotes.add(note.id);
        globalCheckedNoteIds.add(note.id.toString());
      });
      renderFilteredNotes();
      addTestResult('info', '‚úÖ Selected all notes');
    }

    function clearSelection() {
      selectedFilteredNotes.forEach(noteId => {
        globalCheckedNoteIds.delete(noteId.toString());
      });
      selectedFilteredNotes.clear();
      renderFilteredNotes();
      addTestResult('info', '‚ùå Cleared all selections');
    }

    function selectRandomNotes() {
      clearSelection();
      const shuffled = [...filteredNotes].sort(() => 0.5 - Math.random());
      const selected = shuffled.slice(0, 2);
      
      selected.forEach(note => {
        selectedFilteredNotes.add(note.id);
        globalCheckedNoteIds.add(note.id.toString());
      });
      
      renderFilteredNotes();
      addTestResult('info', `üé≤ Randomly selected: ${selected.map(n => n.title).join(', ')}`);
    }

    function resetTest() {
      globalCheckedNoteIds.clear();
      selectedFilteredNotes.clear();
      allNotes = [...mockNotes];
      filteredNotes = [...mockNotes];
      clearSearch();
      renderFilteredNotes();
      document.getElementById('testResults').style.display = 'none';
      document.getElementById('debugPanel').style.display = 'none';
      document.getElementById('totalCount').textContent = '6 notes total';
    }

    // ===== TESTING FUNCTIONS =====
    function runAllTests() {
      const resultsContainer = document.getElementById('resultsContainer');
      resultsContainer.innerHTML = '';
      document.getElementById('testResults').style.display = 'block';
      
      let passCount = 0;
      let failCount = 0;

      // RESET STATE before starting tests
      resetTest();
      addTestResult('info', 'üîÑ State reset before tests');

      // Test 1: Initial state
      if (globalCheckedNoteIds.size === 0 && selectedFilteredNotes.size === 0) {
        addTestResult('pass', '‚úÖ Test 1: Initial state is empty');
        passCount++;
      } else {
        addTestResult('fail', `‚ùå Test 1: Initial state should be empty (global: ${globalCheckedNoteIds.size}, selected: ${selectedFilteredNotes.size})`);
        failCount++;
      }

      // Test 2: Select single note
      toggleFilteredNoteSelection(304);
      const checkbox1 = document.querySelector('.filtered-note-checkbox[data-note-id="304"]');
      if (checkbox1 && checkbox1.checked && globalCheckedNoteIds.has('304')) {
        addTestResult('pass', '‚úÖ Test 2: Single selection works (checkbox checked + globalCheckedNoteIds synced)');
        passCount++;
      } else {
        addTestResult('fail', `‚ùå Test 2: Single selection failed (checked: ${checkbox1?.checked}, in global: ${globalCheckedNoteIds.has('304')})`);
        failCount++;
      }

      // Test 3: Select second note
      toggleFilteredNoteSelection(294);
      const checkbox2 = document.querySelector('.filtered-note-checkbox[data-note-id="294"]');
      if (checkbox2 && checkbox2.checked && globalCheckedNoteIds.size === 2) {
        addTestResult('pass', '‚úÖ Test 3: Multiple selection works (2 notes selected)');
        passCount++;
      } else {
        addTestResult('fail', `‚ùå Test 3: Multiple selection failed (global size: ${globalCheckedNoteIds.size})`);
        failCount++;
      }

      // Test 4: Counter accuracy
      const countText = document.getElementById('selectedCount').textContent;
      if (countText === '2 selected') {
        addTestResult('pass', '‚úÖ Test 4: Counter displays correct count (2 selected)');
        passCount++;
      } else {
        addTestResult('fail', `‚ùå Test 4: Counter incorrect (shows: ${countText})`);
        failCount++;
      }

      // Test 5: Deselect note
      toggleFilteredNoteSelection(304);
      const checkbox1After = document.querySelector('.filtered-note-checkbox[data-note-id="304"]');
      if (checkbox1After && !checkbox1After.checked && !globalCheckedNoteIds.has('304')) {
        addTestResult('pass', '‚úÖ Test 5: Deselection works (checkbox unchecked + removed from global)');
        passCount++;
      } else {
        addTestResult('fail', `‚ùå Test 5: Deselection failed (checked: ${checkbox1After?.checked}, in global: ${globalCheckedNoteIds.has('304')})`);
        failCount++;
      }

      // Test 6: Select All functionality
      selectAllNotes();
      const allCheckboxes = document.querySelectorAll('.filtered-note-checkbox:checked');
      if (allCheckboxes.length === 6 && globalCheckedNoteIds.size === 6) {
        addTestResult('pass', '‚úÖ Test 6: Select All works (all 6 checkboxes checked)');
        passCount++;
      } else {
        addTestResult('fail', `‚ùå Test 6: Select All failed (checked: ${allCheckboxes.length}, global: ${globalCheckedNoteIds.size})`);
        failCount++;
      }

      // Test 7: Clear All functionality
      clearSelection();
      const noCheckboxes = document.querySelectorAll('.filtered-note-checkbox:checked');
      if (noCheckboxes.length === 0 && globalCheckedNoteIds.size === 0) {
        addTestResult('pass', '‚úÖ Test 7: Clear All works (all checkboxes unchecked)');
        passCount++;
      } else {
        addTestResult('fail', `‚ùå Test 7: Clear All failed (checked: ${noCheckboxes.length}, global: ${globalCheckedNoteIds.size})`);
        failCount++;
      }

      // Test 8: Card background styling
      clearSelection();
      selectRandomNotes();
      const selectedCards = document.querySelectorAll('.note-card.selected');
      if (selectedCards.length === 2) {
        addTestResult('pass', '‚úÖ Test 8: Card background highlighting works (2 cards highlighted)');
        passCount++;
      } else {
        addTestResult('fail', `‚ùå Test 8: Card highlighting failed (${selectedCards.length} cards highlighted)`);
        failCount++;
      }

      // Test 9: Search functionality with clear button
      clearSelection();
      const searchInput = document.getElementById('searchInput');
      const clearBtn = document.getElementById('clearSearchBtn');
      searchInput.value = 'Human';
      filterNotes();
      
      const visibleAfterSearch = document.querySelectorAll('.note-card').length;
      const clearBtnVisible = clearBtn.style.display === 'flex';
      
      if (visibleAfterSearch === 1 && clearBtnVisible) {
        addTestResult('pass', '‚úÖ Test 9: Search filtering works (1 result, X button visible)');
        passCount++;
        
        // Test clear button
        clearSearch();
        const visibleAfterClear = document.querySelectorAll('.note-card').length;
        const clearBtnHidden = clearBtn.style.display === 'none';
        
        if (visibleAfterClear === 6 && clearBtnHidden) {
          addTestResult('pass', '‚úÖ Test 9b: Clear search button works (6 results, X button hidden)');
          passCount++;
        } else {
          addTestResult('fail', `‚ùå Test 9b: Clear button failed (visible: ${visibleAfterClear}, btn hidden: ${clearBtnHidden})`);
          failCount++;
        }
      } else {
        addTestResult('fail', `‚ùå Test 9: Search failed (visible: ${visibleAfterSearch}, btn: ${clearBtnVisible})`);
        failCount++;
      }

      // Summary
      const totalTests = 10;
      const passRate = ((passCount / totalTests) * 100).toFixed(0);
      setTimeout(() => {
        if (passCount === totalTests) {
          addTestResult('pass', `üéâ ALL TESTS PASSED! ${passCount}/${totalTests} (${passRate}%)`);
        } else {
          addTestResult('fail', `‚ö†Ô∏è TESTS FAILED: ${passCount}/${totalTests} passed (${passRate}%)`);
        }
        
        // Final cleanup
        resetTest();
      }, 100);
    }

    function addTestResult(type, message) {
      const resultsContainer = document.getElementById('resultsContainer');
      const resultDiv = document.createElement('div');
      resultDiv.className = `test-result ${type}`;
      resultDiv.textContent = message;
      resultsContainer.appendChild(resultDiv);
    }

    function logDebugInfo() {
      const debugPanel = document.getElementById('debugPanel');
      const debugLog = document.getElementById('debugLog');
      debugPanel.style.display = 'block';
      
      const allCheckboxes = document.querySelectorAll('.filtered-note-checkbox');
      const checkedCheckboxes = document.querySelectorAll('.filtered-note-checkbox:checked');
      
      let log = '';
      log += 'üîç DEBUG INFO:\n';
      log += '‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê\n';
      log += `globalCheckedNoteIds: [${Array.from(globalCheckedNoteIds).join(', ')}]\n`;
      log += `selectedFilteredNotes: [${Array.from(selectedFilteredNotes).join(', ')}]\n`;
      log += `Total checkboxes: ${allCheckboxes.length}\n`;
      log += `Checked checkboxes: ${checkedCheckboxes.length}\n`;
      log += '\nüìã EACH CHECKBOX:\n';
      log += '‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n';
      
      allCheckboxes.forEach((cb, i) => {
        const id = cb.dataset.noteId;
        const checked = cb.checked;
        const inGlobal = globalCheckedNoteIds.has(id);
        const inSelected = selectedFilteredNotes.has(parseInt(id));
        log += `[${i+1}] ID:${id} | DOM:${checked} | Global:${inGlobal} | Selected:${inSelected}\n`;
      });
      
      log += '\n‚úÖ SYNC STATUS:\n';
      log += '‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n';
      const syncMatch = checkedCheckboxes.length === globalCheckedNoteIds.size;
      log += `DOM ‚Üî Global sync: ${syncMatch ? '‚úÖ MATCH' : '‚ùå MISMATCH'}\n`;
      log += `Selection count: ${document.getElementById('selectedCount').textContent}\n`;
      
      debugLog.innerHTML = log.split('\n').map(line => 
        `<div class="debug-line">${line}</div>`
      ).join('');
    }

    // ===== INITIALIZE =====
    document.addEventListener('DOMContentLoaded', () => {
      renderFilteredNotes();
      addTestResult('info', '‚úÖ Test suite initialized with 6 mock notes');
    });
  </script>
</body>
</html>

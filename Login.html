<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARNOMA Portal - Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 50px 40px;
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      font-size: 32px;
      color: #667eea;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .logo p {
      color: #666;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s ease;
      outline: none;
    }

    .form-group input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn-login {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: #fee;
      border: 1px solid #fcc;
      color: #c33;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .error-message.show {
      display: block;
      animation: shake 0.5s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .loading {
      text-align: center;
      color: #667eea;
      margin-top: 15px;
      font-size: 14px;
      display: none;
    }

    .loading.show {
      display: block;
    }

    .divider {
      text-align: center;
      margin: 30px 0 20px;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      width: 100%;
      height: 1px;
      background: #e0e0e0;
    }

    .divider span {
      background: rgba(255, 255, 255, 0.95);
      padding: 0 15px;
      position: relative;
      color: #999;
      font-size: 13px;
    }

    .forgot-password {
      text-align: center;
      margin-top: 20px;
    }

    .forgot-password a {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .forgot-password a:hover {
      color: #764ba2;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>ðŸŽ“ ARNOMA</h1>
      <p>Admin & Student Portal</p>
    </div>

    <div id="errorMessage" class="error-message"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="Enter your email" 
          required
          autocomplete="email"
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="Enter your password" 
          required
          autocomplete="current-password"
        >
      </div>

      <button type="submit" class="btn-login" id="loginBtn">
        Sign In
      </button>

      <div class="loading" id="loadingMessage">
        Signing in...
      </div>
    </form>

    <div class="forgot-password">
      <a href="#" id="forgotPasswordLink">Forgot your password?</a>
    </div>
  </div>

  <script>
    // ============================================
    // SUPABASE CONFIGURATION
    // ============================================
    const SUPABASE_URL = 'https://zlvnxvrzotamhpezqedr.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpsdm54dnJ6b3RhbWhwZXpxZWRyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4MTEzMTcsImV4cCI6MjA3ODM4NzMxN30.-IoSqKhDrA9NuG4j3GufIbfmodWqCoppEklE1nTmw38';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // ============================================
    // DOM ELEMENTS
    // ============================================
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const errorMessage = document.getElementById('errorMessage');
    const loadingMessage = document.getElementById('loadingMessage');
    const forgotPasswordLink = document.getElementById('forgotPasswordLink');

    // ============================================
    // CHECK IF ALREADY LOGGED IN
    // ============================================
    async function checkExistingSession() {
      const { data: { session } } = await supabase.auth.getSession();
      
      if (session) {
        // User is already logged in, redirect to appropriate portal
        await redirectToPortal(session.user);
      }
    }

    // ============================================
    // LOGIN HANDLER
    // ============================================
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = emailInput.value.trim();
      const password = passwordInput.value;

      // Validate inputs
      if (!email || !password) {
        showError('Please enter both email and password');
        return;
      }

      // Disable form during login
      loginBtn.disabled = true;
      loginBtn.textContent = 'Signing in...';
      loadingMessage.classList.add('show');
      errorMessage.classList.remove('show');

      try {
        // Sign in with Supabase Auth
        const { data, error } = await supabase.auth.signInWithPassword({
          email: email,
          password: password,
        });

        if (error) {
          throw error;
        }

        if (!data.user) {
          throw new Error('Login failed - no user returned');
        }

        // Successful login - redirect to appropriate portal
        await redirectToPortal(data.user);

      } catch (error) {
        console.error('Login error:', error);
        
        let errorMsg = 'Login failed. Please try again.';
        
        if (error.message.includes('Invalid login credentials')) {
          errorMsg = 'Invalid email or password';
        } else if (error.message.includes('Email not confirmed')) {
          errorMsg = 'Please verify your email address first';
        } else if (error.message) {
          errorMsg = error.message;
        }
        
        showError(errorMsg);
        
        // Re-enable form
        loginBtn.disabled = false;
        loginBtn.textContent = 'Sign In';
        loadingMessage.classList.remove('show');
      }
    });

    // ============================================
    // REDIRECT TO PORTAL BASED ON ROLE
    // ============================================
    async function redirectToPortal(user) {
      console.log('âœ… Login successful:', user.email);

      // Fetch user's role from students table
      const { data: studentData, error } = await supabase
        .from('students')
        .select('role, name')
        .eq('auth_user_id', user.id)
        .single();

      if (error) {
        console.error('Error fetching user role:', error);
        showError('Account not found. Please contact administrator.');
        loginBtn.disabled = false;
        loginBtn.textContent = 'Sign In';
        loadingMessage.classList.remove('show');
        
        // Sign out the user since their account isn't set up
        await supabase.auth.signOut();
        return;
      }

      // Redirect based on role
      if (studentData.role === 'admin') {
        console.log('ðŸ” Admin login - redirecting to Student Manager');
        window.location.href = 'Student-Manager.html';
      } else {
        console.log('ðŸ‘¨â€ðŸŽ“ Student login - redirecting to Student Portal');
        window.location.href = 'student-portal.html';
      }
    }

    // ============================================
    // SHOW ERROR MESSAGE
    // ============================================
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
      
      // Auto-hide after 5 seconds
      setTimeout(() => {
        errorMessage.classList.remove('show');
      }, 5000);
    }

    // ============================================
    // FORGOT PASSWORD
    // ============================================
    forgotPasswordLink.addEventListener('click', async (e) => {
      e.preventDefault();
      
      const email = emailInput.value.trim();
      
      if (!email) {
        showError('Please enter your email address first');
        emailInput.focus();
        return;
      }

      try {
        const { error } = await supabase.auth.resetPasswordForEmail(email, {
          redirectTo: window.location.origin + '/reset-password.html',
        });

        if (error) throw error;

        alert(`Password reset email sent to ${email}. Please check your inbox.`);
      } catch (error) {
        console.error('Password reset error:', error);
        showError('Failed to send password reset email. Please try again.');
      }
    });

    // ============================================
    // INITIALIZE
    // ============================================
    checkExistingSession();
  </script>
</body>
</html>
